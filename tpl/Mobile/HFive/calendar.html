    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
    
    <meta  name="applicable-device"  content="mobile">
    <script type="text/javascript">
        document.getElementsByTagName("html")[0].style.fontSize = (document.width?document.width:document.documentElement.clientWidth)*0.0375+"px";
    </script>
    
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Mobile/css/jquery-ui-custom-1.11.2.min.css" />
    <script type="text/javascript" src="__PUBLIC__/Mobile/js/jquery-1.11.1.min.js"></script>

    <script type="text/javascript" src="__PUBLIC__/Mobile/js/hammer.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Mobile/js/fastclick.js"></script>

    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Mobile/css/calenstyle.min.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Mobile/css/calenstyle-jquery-ui-override.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Mobile/css/calenstyle-iconfont.css" />
    <script type="text/javascript" src="__PUBLIC__/Mobile/js/calenstyle.min.js"></script>

    <script type="text/javascript" src="__PUBLIC__/Mobile/js/commom.js"></script>
    <style>
.calendarContOuter{width: 100%;height: 300px;margin: 0px auto; font-size: 16px; }
.cElemDatePicker{font-size: 14px; }
.cActionBar{line-height: 30px;background: #F5F5F5; }
.cs-ex-actionbar{margin-left: 30px;color: #9E9E9E; }
.cs-ex-actionbutton{margin-left: 10px;padding: 3px 5px;border-radius: 2px;background: #444444;font-size: 80%;color: #FFFFFF; cursor: not-allowed; }
.cContHeaderDatePickerIcon{display: none; }
.cmvEventSmall {width: 6px !important;height: 6px !important;border-radius: 3px; }
    </style>
</head>
<body>
   <!-- <header>
       <div class="back"></div> 
       <p>日历</p>
    </header>-->
   <!-- <div class="my_blank"></div>-->
   <div class="calendarContOuter">
       
   </div>
   <div class="calendar">
       <p class="p1">红点表示当天有考试任务</p>
       <p class="p2">黄点表示当天有调研任务</p>
   </div>
</body>
<script>
    $(function(){
         $(".calendarContOuter").CalenStyle({
            visibleView: "MonthView",
            language:"zh-cn",
            headerSectionsList: 
            {
                left: ["PreviousButton"],
                center:["HeaderLabel"],
                right: ["NextButton"]
            },
            calDataSource: [
			    {
			        sourceFetchType: "ALL",
			        sourceType: "JSON",                     
			        source: 
			        {
			            eventSource: 
			            [
			                {$data}
			            ]
			        }
			    }
			]
        });
    });
</script>
</html>
