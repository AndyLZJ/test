    <div class="news">
    	<if condition="$code eq 1000">
	        <h1>{$data.title}</h1>
	        <div class="info">
	            <em>{$data.create_time}</em>
	        </div>
            <div class="info">
                <em><img src="{$data.img}" width="100" height="80"/></em>
            </div>
	        <div class="content">
	        	{$data.content}
	        </div>
    	<else/>
    		<h1>{$message}</h1>
    	</if>
    </div>
</body>
