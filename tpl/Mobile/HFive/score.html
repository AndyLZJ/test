<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!--<title>积分规则</title>-->
	<meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
    
    <meta  name="applicable-device"  content="mobile">
    <script type="text/javascript">
        document.getElementsByTagName("html")[0].style.fontSize = (document.width?document.width:document.documentElement.clientWidth)*0.0375+"px";
    </script>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Mobile/css/all.css" />
</head>
<body>
   <!-- <header>
       <div class="back"></div> 
       <p>积分规则</p>
    </header>-->
   <!-- <div class="my_blank"></div>-->
    <table class="score">
        <thead>
            <tr>
                <th class="column1">名称</th>
                <th class="column2">类型</th>
                <th class="column3">分</th>
                <th class="column4">封顶</th>
            </tr>
        </thead>
        <tbody>
        	<foreach name="list" item="v">
            <tr>
                <td class="td1">{$v.name}</td>
                <td>{$v.type}</td>
                <td>{$v.score}</td>
                <td>{$v.oneday_score}</td>
            </tr>
        	</foreach>
        </tbody>
    </table>
</body>
<script type="text/javascript" src="__PUBLIC__/Mobile/js/jquery-1.11.1.min.js"></script>
