<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>课程分类管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="__PUBLIC__/Dist/css/comm.css">
    <link rel="stylesheet" href="__PUBLIC__/Css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Dist/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Dist/ionicons-2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
    <link rel="stylesheet" href="__PUBLIC__/Dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="__PUBLIC__/statics/layer/skin/layer.css">
    <link rel="stylesheet" href="__PUBLIC__/plugins/iCheck/all.css">
</head>

<body>
<!--内容区域顶栏面包屑开始-->
<section class="content-header">
    <h1 class="info_title">
        课程管理
        <small>/课程分类</small>
    </h1>

    <ol class="breadcrumb">
        <li>
            <a href="javascript:void(0)" onclick="JavaScript:history.back(-1)"><i class="fa fa-mail-reply-all"></i>返回</a>
        </li>
    </ol>

</section>
<!--内容区域顶栏面包屑结束-->
<section class="content">
    <div class="box">
        <div class="box-body">
            <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                <!--筛选栏开始-->
                <div class="row mb10">
                    <!--
                    <div class="col-sm-2">
                        <div class="form-group">
                            <select class="form-control select2 width_10">
                                <option selected="selected">选择课程分类</option>
                                <option>职场心态</option>
                                <option>临柜技能</option>
                                <option>分类三</option>
                                <option>分类四</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="input-group ">
                            <input type="text" name="table_search" class="form-control pull-right" placeholder="输入搜索内容">

                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>-->
                    <div class="col-sm-12">
                        <div id="example1_filter" class="dataTables_filter">
                            <button type="button" class="btn btn-primary mr10 float_r" onclick="add_classify(0);"><i class="fa fa-plus mr5 " aria-hidden="true">
                            </i>添加分类
                            </button>
                        </div>
                    </div>

                </div>
                <!--筛选栏结束-->
                <!--分类树形菜单内容开始-->
                <div class="row pr30 pl30">
                    <div class="box box-solid mt10 sidebar">
                        <ul class="sidebar-menu">
                            <!--一级分类开始-->
                            <foreach name="items" item="data">
                                <li class="treeview active">
                                    <a href="#">
                                        <i class="fa fa-share"></i> <span>{$data['cat_name']}</span>
                                        <span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span>
                                        <span class="ml30 color_blue" onclick="add_classify({$data['id']});"><i class="fa fa-plus mr5"></i>添加</span>
                                        <span class="ml30 color_blue" onclick="editor_classify({$data['id']});"><i class="fa fa-edit mr5"></i>编辑</span>
                                        <span class="ml30 color_blue" onclick="del_classify({$data['id']});"><i class="fa fa-trash mr5"></i>删除</span>
                                    </a>
                                    <notempty name="data['_data']">
                                    <ul class="treeview-menu">
                                        <!--职业心态开始-->
                                        <foreach name="data['_data']" item="v">
                                        <li>
                                            <a href="#" class="width_5"><i class="fa fa-circle-o"></i>
                                                {$v['cat_name']}
                                                <span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span>
                                                <span class="ml30 color_blue" onclick="add_classify({$v['id']});"><i class="fa fa-plus mr5"></i>添加</span>
                                                <span class="ml30 color_blue" onclick="editor_classify({$v['id']});"><i class="fa fa-edit mr5"></i>编辑</span>
                                                <span class="ml30 color_blue" onclick="del_classify({$v['id']});"><i class="fa fa-trash mr5"></i>删除</span>
                                            </a>
                                            <notempty name="v['_data']">
                                            <ul class="treeview-menu">
                                                <foreach name="v['_data']" item="n">
                                                <li>
                                                    <a href="#" class="width_5"><i class="fa fa-circle-o"></i> {$n['cat_name']}
                                                        <span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span>
                                                        <!--<span class="ml30 color_blue" onclick="add_classify({$n['id']});"><i class="fa fa-plus mr5"></i>添加</span>-->
                                                        <span class="ml30 color_blue" onclick="editor_classify({$n['id']});"><i class="fa fa-edit mr5"></i>编辑</span>
                                                        <span class="ml30 color_blue" onclick="del_classify({$n['id']});"><i class="fa fa-trash mr5"></i>删除</span>
                                                    </a>
                                                </li>
                                                </foreach>
                                            </ul>
                                            </notempty>
                                        </li>
                                        <!--临柜技能结束-->
                                        </foreach>
                                    </ul>
                                    </notempty>
                                </li>
                            <!--一级级分类结束-->
                            </foreach>
                        </ul>
                    </div>

                </div>
                <!--分类树形菜单内容結束-->
            </div>

        </div>
    </div>

</section>

<script src="__PUBLIC__/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="__PUBLIC__/Js/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/plugins/fastclick/fastclick.js"></script>
<script src="__PUBLIC__/Dist/js/app.min.js"></script>
<script src="__PUBLIC__/plugins/sparkline/jquery.sparkline.min.js"></script>
<script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<script src="__PUBLIC__/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<script src="__PUBLIC__/plugins/chartjs/Chart.min.js"></script>
<script src="__PUBLIC__/plugins/iCheck/icheck.min.js"></script>
<script src="__PUBLIC__/plugins/layer/layer.js"></script>

<script type="text/javascript">
    //radio选中样式
    $('input').iCheck({
        labelHover: false,
        cursor: true,
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_minimal-blue',
        increaseArea: '20%'
    });

    //新增课程分类
    function add_classify(pid) {
        layer.open({
            title: '新增课程分类',
            btn: ['确定', '取消'],
           offset: ['20px'],
            yes:function(index, layero){

                var cat_name = $(layero).find("input[name='cat_name']").val();

                if(cat_name.replace(/(^[ \t\n\r]*)|([ \t\n\r]*$)/g, '').length > 0){


                    $.ajax({
                        type: "POST",
                        url: "{:U('RsCourse/addCategory')}",
                        data: {"cat_name":cat_name,"pid":pid},
                        traditional:true,
                        success: function(msg){

                            if(msg.status > 0 ){
                                layer.msg('添加成功', {time: 1500,icon: 1},function(){
                                    window.location.reload();
                                });
                            }else{

                                layer.msg('添加失败', {time: 1000});
                            }

                        }
                    });

                }else{
                    layer.msg('分类名称不能为空', {time: 1000});
                }

            },
            skin: 'layui-layer-lan', //样式类名
            closeBtn: 1, //显示关闭按钮
            anim: 2,
            shadeClose: true, //开启遮罩关闭
            content: '<div class="mb10">请输入分类名称</div><div><input class="form-control" type="text" name="cat_name" placeholder=""></div>'
        })
    }

    //编辑课程
    function editor_classify(pid) {

        $.ajax({
            type: "POST",
            url: "{:U('RsCourse/editorCategory')}",
            data: {"pid":pid,"type":'get'},
            traditional:true,
            success: function(msg){

                layer.open({
                    title: '新增课程分类',
                    btn: ['确定', '取消'],
                    yes:function(index, layero){

                        var cat_name = $(layero).find("input[name='cat_name']").val();

                        if(cat_name.replace(/(^[ \t\n\r]*)|([ \t\n\r]*$)/g, '').length > 0){

                            $.ajax({
                                type: "POST",
                                url: "{:U('RsCourse/editorCategory')}",
                                data: {"cat_name":cat_name,"pid":pid,"type":'editor'},
                                traditional:true,
                                success: function(msg){

                                    if(msg.status > 0 ){
                                        layer.msg('编辑成功', {time: 1500,icon: 1},function(){
                                            window.location.reload();
                                        });
                                    }else{

                                        layer.msg('编辑失败', {time: 1000});
                                    }

                                }
                            });

                        }else{
                            layer.msg('分类名称不能为空', {time: 1000});
                        }

                    },
                    skin: 'layui-layer-lan', //样式类名
                    closeBtn: 1, //显示关闭按钮
                    anim: 2,
                    shadeClose: true, //开启遮罩关闭
                    content: '<div class="mb10">请输入分类名称</div><div><input class="form-control" type="text" name="cat_name" placeholder="" value="'+msg.category+'"></div>'
                });
            }
        });
    }

    function del_classify(pid){

        $.ajax({
            type: "POST",
            url: "{:U('RsCourse/delCategory')}",
            data: {"pid":pid,},
            traditional:true,
            success: function(msg){

                if(msg.status > 0 ){
                    layer.msg('删除成功', {time: 1500,icon: 1},function(){
                        window.location.reload();
                    });
                }else{

                    layer.msg('请先删除当前分类下面子类', {time: 1000});
                }

            }
        });

    }

</script>
</body>

</html>
