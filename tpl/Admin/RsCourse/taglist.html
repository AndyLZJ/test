<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>标签</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="__PUBLIC__/Dist/css/comm.css">
    <link rel="stylesheet" href="__PUBLIC__/Css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Dist/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Dist/ionicons-2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
    <link rel="stylesheet" href="__PUBLIC__/Dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Dist/css/_all-skins.min.css">
    <!-- iCheck for checkboxes and radio inputs -->
    <link rel="stylesheet" href="__PUBLIC__/iCheck/all.css">
</head>
<body >
<!--移动组织窗口-->
<div id="move_org">
    <div class="col-xs-12">
        <div class="box box-primary mt10">
            <div class="box-header with-border">
                <h3 class="box-title">请选择所属标签：</h3>
                <!-- /.box-tools -->
            </div>
            <div class="box box-solid mt10 sidebar">
                <ul class="sidebar-menu">

                    <foreach name="taglist" item="vo" >
                        <li class="treeview " id="allinput1">
                            <a href="#">
                                <input type="<if condition="$typeid eq 1">radio<else />checkbox</if>" name="name" class="checkbox-all" value="{$vo['id']}" alt="{$vo['tag_title']}"><span class="ml5">{$vo['tag_title']}</span>
                            </a>
                        </li>
                    </foreach>
                </ul>
            </div>

        </div>
    </div>
</div>
<!--移动组织窗口-->
<script src="__PUBLIC__/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="__PUBLIC__/Js/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/plugins/fastclick/fastclick.js"></script>
<script src="__PUBLIC__/Dist/js/app.min.js"></script>
<script src="__PUBLIC__/plugins/sparkline/jquery.sparkline.min.js"></script>
<script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<script src="__PUBLIC__/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<script src="__PUBLIC__/plugins/chartjs/Chart.min.js"></script>
<script src="__PUBLIC__/plugins/iCheck/icheck.min.js"></script>
<script src="__PUBLIC__/plugins/layer/layer.js"></script>
<script src="__PUBLIC__/Dist/js/demo.js"></script>

<script type="text/javascript">
    //radio选中样式
    $('input').iCheck({
        labelHover: false,
        cursor: true,
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'icheckbox_minimal-blue',
        increaseArea: '20%'
    });


    $(".treeview").find(".iCheck-helper").click(function(){   //分公司全选功能
        var chec = $(this).parent().attr("aria-checked");
        var box = $(this).parent().parent().parent().find("ul").find("input[type='checkbox']");

        $(box).each(function(){

            if(chec=="true"){
                $(this)[0].checked=true;
                $(this).parent().attr("aria-checked","true")
                $(this).parent().addClass("checked")

            } else{
                $(this)[0].checked=false;
                $(this).parent().attr("aria-checked","false")
                $(this).parent().removeClass("checked")
            }
        });

    });
</script>
</body>
</html>
