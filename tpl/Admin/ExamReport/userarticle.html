<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>数据管理——调研报表——调研详情页面——查看调研</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/comm.css">
		<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/ionicons-2.0.1/css/ionicons.min.css">
		<link rel="stylesheet" href="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/AdminLTE.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/skins/_all-skins.min.css">
		<link rel="stylesheet" href="__PUBLIC__/plugins/iCheck/all.css">
		<style type="text/css">
			a {
				color: #337ab7;
			}
			
			a:hover,
			a:active,
			a:focus {
				outline: none;
				text-decoration: none;
				color: #03A9F4;
			}
			
			table tr td {				
				border-bottom: 1px solid #f4f4f4;
			}
		</style>
	</head>
	<body>
		<!--内容区域顶栏面包屑开始-->
		<section class="content-header">
			<h1 class="info_title">
			数据管理
			<small>/调研报表</small>
			<small>/调研详情</small>
			<small>/个人答题页面</small>
		      </h1>
		</section>
		<!--内容区域顶栏面包屑结束-->
		<section class="content">
			<div>
				<div class="tab-content">
					<div class="dataTables_wrapper form-inline dt-bootstrap">
						<div class="box-header with-border text-center">
							<h3 class="box-title ">
								<span>序号：{$research_info['id']}</span>
								<span class="ml20">填写时间：{$research_info['commit_time']}</span>
								<span class="ml20">填写人：{$research_info['username']}</span>
								<!--<span class="ml20">用时：265s</span>-->
							</h3>
							<button style="margin-top: -15px;" type="button" class="btn btn-success  float_r" onclick="window.location.href='{:U('Admin/ExamReport/exportAll',array('research_id'=>$research_id,'survey_id'=>$survey_id,'user_id'=>$user_id,'project_id'=>$project_id))}'"> <i class="fa fa-mail-forward mr5 " aria-hidden="true "></i>导出</button>
						</div>
						<!--内容結束-->
						<div class="row mt10">
							<div class="col-sm-12">
								<table class="table table-bordered" role="grid" aria-describedby="example1_info">
									<tbody class="passed_table">
										<foreach name="items" item="vo" key="k">
											<tr role="row" class="odd text-center">
												<td width="50%" class="text-right">{$k+1}.{$vo['title']}</td>
												<td class="text-left"><if condition="$vo['answer']['classification'] eq 3">{$vo['answer']['describe']}<else />{$vo['answer']['survey_answer']}</if></td>
											</tr>
										</foreach>
									</tbody>
								</table>
							</div>
						</div>
						<!--内容結束-->
					</div>
				</div>
			</div>
		</section>
	</body>

</html>
