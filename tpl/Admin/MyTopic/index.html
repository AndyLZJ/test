<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>个人中心-我的部落</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="__PUBLIC__/Dist/css/comm.css">
<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="__PUBLIC__/Dist/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="__PUBLIC__/Dist/ionicons-2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="__PUBLIC__/Dist/css/comm.css">
<link rel="stylesheet" href="__PUBLIC__/Dist/css/AdminLTE.min.css">
<link rel="stylesheet" href="__PUBLIC__/Dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="__PUBLIC__/plugins/layer/skin/layer.css">
<link rel="stylesheet" href="__PUBLIC__/plugins/iCheck/all.css">
<style type="text/css">
.frim_line.active {
	color: white;
	background-color: #00acd6;
}

table tr td {
	border-top: none !important;
	border-bottom: 1px solid #f4f4f4;
}

.badge {
	position: absolute !important;
	top: -3px !important;
	right: -10px;
	font-size: 10px;
	font-weight: 400;
}
</style>
</head>
<body>
	<!--内容区域顶栏面包屑开始-->
	<section class="content-header">
		<h1 class="info_title">
			个人中心 <small>/部落</small> <small>/我的部落</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="{:U('Admin/TopicGroup/index')}" class="text-grey"><i class="fa fa-mail-reply-all"></i>返回</a></li>
		</ol>
	</section>
	<!--内容区域顶栏面包屑结束-->
	<section class="content">
		<div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
			<!--筛选栏开始-->
			<div class="row">
				<div class="col-sm-4">
					<form action="{:U('Admin/MyTopic/index')}" method="GET">
					<div class="input-group width_10">
						<input type="text" name="table_search" class="form-control pull-right" value="{$table_search}"  placeholder="快速查找小组">
						<div class="input-group-btn">
							<button type="submit" class="btn btn-default">
								<i class="fa fa-search"></i>
							</button>
						</div>
					</div>
					</form>
				</div>
				<div class="col-sm-8">
					<div class="dataTables_filter">
					<!--<a class="btn btn-info float_r" href="__CONTROLLER__/aboutMe" style="position: relative;"> <span class="badge bg-red">41</span><i class="fa fa-user-o mr5 " aria-hidden="true "></i>与我相关</a>-->
					</div>
				</div>
			</div>
			<!--筛选栏结束-->
			<!--内容开始-->
			<div class="row mt20">
				<div class="col-sm-12">
					<table id="example1" class="table table-condensed" role="grid" aria-describedby="example1_info">
						<tbody id="tab" class="passed_table">



                            <foreach name="join_list" item="v"> 

							<tr role="row" class="odd text-center">
								<!--<td class="text-left">{$v['name']}</td>-->
								<td class="text-left">
									<a href="{:U('Admin/TopicGroup/groupTpoicList',array('group_id'=>$v['id']))}" >
										{$v['name']}
									</a>
								</td>
								<td class="text-right text-success"><a href="#" class="color_or mr20" onclick="out_xiaozu({$v['id']})"> <i class="fa  fa-sign-out mr5" aria-hidden="true"></i>退出小组
								</a> 已加入该小组</td>
							</tr>
							
                            </foreach>


                            
                            <foreach name="create_list" item="v"> 
							<tr role="row" class="odd text-center">
								<!--<td class="text-left">{$v['name']}</td>-->
								<td class="text-left">
								<a href="{:U('Admin/TopicGroup/groupTpoicList',array('group_id'=>$v['id']))}" >
									{$v['name']}
								</a>
								</td>
								<td class="text-right text-blue"><a href="{:U('Admin/MyTopic/my',array('id'=>$v['id']))}" class="color_gree mr20"> <i class="fa fa-gears mr5" aria-hidden="true"></i>操作小组
								</a> <i class="fa fa-user-o mr10 " aria-hidden="true "></i>由我创建</td>
							</tr>
                            </foreach>
						</tbody>
					</table>
				</div>
			</div>
			<!--内容結束-->
		</div>

	</section>
	<!--banner设置-->
	<div id="add_employees" style="display: none;">

		<div class="col-sm-12 text-center mt10 font_bold">申请加入 JAVA从入门到精通 小组</div>
		<form class="form-horizontal col-sm-12">
			<div class="form-group mt10">
				<div class="col-sm-12">
					<textarea class="form-control width_10" rows="5" placeholder="请输入申请理由…………"></textarea>
				</div>
			</div>
		</form>

		<div class="col-sm-12 text-center mt10">
			<a class="btn btn-info form-group_but">保存</a>
		</div>
	</div>
	<!--banner设置结束-->
	<script src="__PUBLIC__/plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="__PUBLIC__/Css/bootstrap/js/bootstrap.min.js"></script>
	<script src="__PUBLIC__/plugins/iCheck/icheck.min.js"></script>
	<script src="__PUBLIC__/plugins/layer/layer.js"></script>
	<script type="text/javascript">
			//radio选中样式
			$('input').iCheck({
				labelHover: false,
				cursor: true,
				checkboxClass: 'icheckbox_square-blue',
				radioClass: 'iradio_minimal-blue',
				increaseArea: '20%'
			});

			function out_xiaozu(id) {
				//
				layer.confirm('您确定要退出该小组吗？', {
					btn: ['确定', '取消'],
					skin: 'layui-layer-lan'
						//按钮
				}, function() {
                  location.href = "{:U('Admin/MyTopic/quit')}"+'/id/'+id;
					// layer.msg('退出成功', {icon: 1});
				}, function() {
					layer.msg('取消退出', {
						time: 2000, //2s后自动关闭
					});
				});
			}

			//批量导入
			function add_classify() {
				layer.open({
					title: '问卷导入',
					btn: ['导入', '取消'],
					skin: 'layui-layer-lan', //样式类名
					closeBtn: 1, //显示关闭按钮
					anim: 2,
					shadeClose: true, //开启遮罩关闭
					content: '<div class="mb10">一、请选择试题所属课程</div><div class="form-group"><select class="form-control select2 width_10"><option ><a>--选择问卷分类--</a> </option><option><a>职业心态</a></option><option>临柜技能</option><option>分类三</option><option>分类四</option></select></div>     <div class="mb10">二、请根据模板格式导入数据</div><div class="mb10"> <button type="button" class="btn btn-block btn-success "><i class="fa fa-arrow-circle-down mr5" aria-hidden="true"></i>下载模板</button></div> <div class="mb10">注：导入文件请勿超过1M。</div>    <div class="mb10">三、请选择需要导入的Excel文件</div> <div class="mb10"><button type="button" class="btn btn-primary mr10 ">选择文件</button>暂未选择文件</div>'
				})
			}

			//新增员工
			function add_employees() {
				layer.open({
					title: '申请加入',
					//					btn: ['确定', '取消'],
					area: ['400px', '260px'],
					offset: ['20px'],
					type: 1,
					skin: 'layui-layer-lan', //样式类名
					closeBtn: 1, //显示关闭按钮
					anim: 2,
					shadeClose: true, //开启遮罩关闭
					content: $("#add_employees")
				});
			}

			//速度按钮变色变
			$(".frim_line").click(function() {
				$(".frim_line").each(function() {
					$(this).removeClass("active");
				});
				$(this).addClass("active");
			});
		</script>
</body>

</html>
