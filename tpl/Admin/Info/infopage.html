			$(".saveBtn").click(function(){

				var imgType = $("#imgType").val();
				var tag_ids = $("#tag_ids").val();
				avatar = encodeURIComponent(avatar);
				if(imgType == 1){
					if(avatar.indexOf("data:image") < -1){
						imgType = 0;
					}
				}
				var formData = $("#info_form").serialize();

				var phone = $("input[name='phone']").val();

				if (phone.replace(/(^[ \t\n\r]*)|([ \t\n\r]*$)/g, '').length > 0 && phone.replace(/(^[ \t\n\r]*)|([ \t\n\r]*$)/g, '').length != 11) {
					layer.msg('手机号输入不正确');
					return false;
				}


				$.ajax({
					type: "post",
					url: "__CONTROLLER__/save",
					data: formData+"&avatar="+avatar+"&imgType="+imgType+"&tag_ids="+tag_ids,
					dataType: "json",
					success: function(data){
						if(data.code == 1000){
							layer.alert("修改成功，刷新页面后生效");
						}else{
							layer.alert(data.message);
						}
					}
				});
			});

			});

					area: ['400px', '320px'],
					type: 1,
					skin: 'layui-layer-lan', //样式类名
					closeBtn: 1, //显示关闭按钮
					anim: 2,
					shadeClose: true, //开启遮罩关闭
					content: $("#change_pass"),
					yes: function(index, layero){
						var data = $("#pass_form").serialize();
						var box = $(".layui-layer-lan");
						$.ajax({
							type: "post",
							url: "__CONTROLLER__/editPass",
							data: data,
							dataType: "json",
							success: function(data){
								if(data.code == 1000){

									layer.alert(data.message);
								}
							}
						});
					 }
				});
				
				$(".layui-layer-lan").css("height","280px");
			}

				layer.open({

			//头像上传插件开始

			$(window).load(function() {
				var options = {
					thumbBox: '.thumbBox',
					spinner: '.spinner',
					imgSrc: 'images/avatar.png'
				}
				var cropper = $('.imageBox').cropbox(options);
				$('#upload-file').on('change', function() {
					var reader = new FileReader();
					reader.onload = function(e) {
						options.imgSrc = e.target.result;
						cropper = $('.imageBox').cropbox(options);
					}
					reader.readAsDataURL(this.files[0]);
					//this.files = [];
				});
				$('#btnCrop').on('click', function() {
					var img = cropper.getDataURL();
					if(img != 0) {                         //判断是否选择图片
						$("#use_img").attr("src", img);
						layer.closeAll();
						$("#imgType").val(1);
					}else{
						$("#imgType").val(0);
						alert("没有选择图片");
					}
				});
				$('#btnZoomIn').on('click', function() {
					cropper.zoomIn();
				});
				$('#btnZoomOut').on('click', function() {
					cropper.zoomOut();
				});
			});

			function datebirth(obj){
               
				var endTime = obj.value.substring(0,4);

				var date=new Date;

				var age = 0;

				var year = date.getFullYear();

				age = (year - endTime);

				document.getElementById("age").innerHTML = age;

				$("input[name='age']").val(age);
			}
