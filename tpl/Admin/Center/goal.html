    <body>
        <!--内容区域顶栏面包屑开始-->
        <section class="content-header">
            <h1 class="info_title">
      个人中心
      <small>/学习目标</small>
    </h1>
            <ol class="breadcrumb">
            </ol>
        </section>
        <!--内容区域顶栏面包屑结束-->
        <section class="content">
            <div class="box-header with-border info_box_title">
                <span>积分目标</span>
            </div>
            <div class="box-body">
                <div class="col-sm-6 text-center mt10">
                    <div id="chart-month-total" style="height:280px;"></div>
                    <div class="float_l" style="margin-top: -55px;width: 100%;">本月积分完成率</div>
                </div>
                <div class="col-sm-6 text-center">
                    <div id="chart-month-time" style="height:280px;"></div>
                    <div class="float_l" style="margin-top: -55px;width: 100%;">本月学时完成率</div>
                </div>
            </div>

            <div class="box-header with-border info_box_title">
                <span>学习目标</span>
            </div>
            <div class="box-body">
                <div class="col-sm-4 text-center mt10">
                    <div id="chart-time-bixiu" style="height:280px;"></div>
                    <div class="float_l" style="margin-top: -55px;width: 100%;">必修学时完成率</div>
                </div>
                <div class="col-sm-4 text-center">
                    <div id="chart-time-xuanxiu" style="height:280px;"></div>
                    <div class="float_l" style="margin-top: -55px;width: 100%;">选修学时完成率</div>
                </div>
                <div class="col-sm-4 text-center mt10">
                    <div id="chart-course" style="height:280px;"></div>
                    <div class="float_l" style="margin-top: -55px;width: 100%;">修读课程完成率</div>
                </div>

    <script src="__PUBLIC__/Dist/js/app.min.js"></script>
    <script src="__PUBLIC__/Dist/js/demo.js"></script>
    <script type="text/javascript">

        var myChart = echarts.init(document.getElementById('chart-month-total'));

            legend: {
                right: 10, // legend 放置在右侧中间。
                top: '0%',
                orient: 'vertical' // 纵向布局。
            },
            tooltip: {
                formatter: "{a} <br/>{b} : {c}%"
            },
            series: [{
                name: '',
                type: 'gauge',
                center: ['50%', '50%'], // 调整全局居中位置
                radius: '90%', //整体内部大小控制
                detail: {
                    formatter: '{value}%'
                }, //仪表盘显示数据 
                axisLine: { //仪表盘轴线样式 
                    lineStyle: {
                        width: 20
                    }
                },
                splitLine: { //分割线样式 
                    length: 20
                },
                data: [{
                    value: {$data[3]|default=0},
                    name: '积分完成率'
