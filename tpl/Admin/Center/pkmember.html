<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>个人中心——找人PK</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="__PUBLIC__/Dist/css/comm.css">
	<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="__PUBLIC__/Dist/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="__PUBLIC__/Dist/ionicons-2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
	<link rel="stylesheet" href="__PUBLIC__/plugins/iCheck/all.css">
	<!-- bootstrap datepicker -->
	<link rel="stylesheet" href="__PUBLIC__/plugins/datepicker/datepicker3.css">
	<link rel="stylesheet" href="__PUBLIC__/Dist/css/AdminLTE.min.css">
	<link rel="stylesheet" href="__PUBLIC__/Dist/css/skins/_all-skins.min.css">

	<style type="text/css">
		.profile-user-img {
			margin: 0 auto;
			width: 150px;
			padding: 3px;
			border: 3px solid #d2d6de;
	</style>
</head>

<body>
<!--找人PK-->
<div id="person_pk">
	<div class="col-xs-12">
		<div class="box box-primary mt10">
			<div class="box-header with-border">
				<div class="input-group mb10 mt10">
					<input type="text" name="table_search" id="keywords" class="form-control pull-right" placeholder="搜索成员" value="">
					<div class="input-group-btn">
						<button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
					</div>
				</div>
			</div>
			<div class="box box-solid mt10 sidebar">
				<ul class="sidebar-menu">

					<foreach name="items" item="vo" >
						<li class="treeview active">
							<a href="#"><span class="ml5">{$vo['name']}</span><span class="pull-right-container">
									<i class="fa fa-angle-left pull-right"></i>
								  </span>
							</a>
							<if condition="!empty($vo['_data'])">
								<ul class="treeview-menu menu-open" style="display: block;margin-left: 15px;">
									<foreach name="vo['_data']" item="v" >
										<li>
											<a href="#"><input type="radio" value="{$v['id']}" name="zrpk"><span class="key">{$v['username']}</span></a>
										</li>
									</foreach>
								</ul>
							</if>
						</li>
					</foreach>
					<if condition="$is_admin">
						<li class="treeview active">
							<a href="#">
								<span class="ml5">管理组</span><span class="pull-right-container">
								<i class="fa fa-angle-left pull-right"></i>
								</span>
							</a>
							<ul class="treeview-menu menu-open" style="display: block;margin-left: 15px;">
								<foreach name="admin_list" item="v" >
									<li>
										<a href="#"><input type="radio" value="{$v['id']}" name="zrpk"><span class="key">{$v['username']}</span></a>
									</li>
								</foreach>
							</ul>
						</li>
					</if>
				</ul>
			</div>
		</div>
	</div>
</div>
<!--部门PK窗口结束-->
<script src="__PUBLIC__/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="__PUBLIC__/Js/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/plugins/fastclick/fastclick.js"></script>
<script src="__PUBLIC__/plugins/layer/layer.js"></script>
<script src="__PUBLIC__/Dist/js/app.min.js"></script>
<script src="__PUBLIC__/Dist/js/demo.js"></script>
<script src="__PUBLIC__/plugins/iCheck/icheck.min.js"></script>

<script type="text/javascript">
	//radio选中样式
	$('input').iCheck({
		labelHover: false,
		cursor: true,
		checkboxClass: 'icheckbox_square-blue',
		radioClass: 'iradio_minimal-blue',
		increaseArea: '20%'
	});

	$(function(){
		$("button[type='submit']").click(function() {

			var keywords = $("#keywords").val();

			 $(".key").each(function(){

				 var key = $(this).html();

				 var is_key = keywords.match(key);

				 if(is_key){
					$(this).parents("ul").show();
				 }

			 });
		});

	});


</script>
</body>
</html>
