<script type="text/javascript">
  
  //radio选中样式
  $('input').iCheck({ 
    labelHover : false, 
    cursor : true, 
    checkboxClass : 'icheckbox_square-blue', 
    radioClass : 'iradio_minimal-blue', 
    increaseArea : '20%' 
  }); 

  //讲师身份选中显示字段
  $(function(){
   alert("1");
   showCont();
   $("input[name=lecturer]").on("click",function(){
    showCont();
   });
  });
  function showCont(){
   switch($("input[name=lecturer]:checked").attr("id")){
    case "lecturer_inside":
     //alert("one");
     $("#supplier").hide();
     $("#address").hide();
     $("#teaching_time").show();
     $("#age").show();
     break;
    case "lecturer_exterior":
     $("#teaching_time").hide();
     $("#age").hide();
     $("#supplier").show();
     $("#address").show();
     break;
    default:
     break;
   }
  }
</script>
