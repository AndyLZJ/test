<html>
	<head>

		<style type="text/css">
		    .ulitem{
		    	padding:10px;
		    	border:1px #dcdcdc solid;
		    }
		    .ulitem:hover{
		    	border:1px #0288d1 solid;
		    	box-shadow: 0 1px 3px rgba(3,169,244,.45);
		    }
			.course_img{ position: relative; }
			.course_time{
				padding: 7px;
			    background-color: rgba(0, 0, 0, 0.5);
			    z-index: 9999999;
			    color: #fff;
			    position: absolute;
			    right: 0px;
			    left: 0px;
			    bottom: 0px;
			}
			.integral_stati{
				display: block;
				margin: 0 auto;
				border: 16px solid #fff;
				width: 138px;
                height: 138px;
                border-radius: 50%;
			    color: #fff;
			    font-size: 1.6rem;
			    box-shadow: 0 1px 8px rgba(0,0,0,.2);
			    line-height: 110px;
			    overflow: hidden;
			    cursor: default;
			}
		</style>
	</head>
	<body>
		<!--内容区域顶栏面包屑开始-->
		<section class="content-header">
			<h1 class="info_title">
        积分中心
        <small>/福利管理</small>
     </h1>
			<ol class="breadcrumb">
				<li>
					<a href="javascript:history.go(-1)"><i class="fa fa-mail-reply-all"></i>返回</a>
				</li>
			</ol>
		</section>
		<!--内容区域顶栏面包屑结束-->
		<section class="content">
			 <div class="box box-primary">
	            <div class="box-body">
	              <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
	               
	              <!--内容开始-->
	              <div class="row">
	                  <div class="col-sm-12">
	                        <div class="box-header with-border">
							 <if condition="$type eq 'edit'">
							  <h3 class="box-title ">编辑福利</h3>
							 <else />
	                          <h3 class="box-title ">新增福利</h3>
							  </if>
	                        </div>
	                        
							<form class="form-horizontal" action="{:U('Admin/Integration/addWelfare')}" method="post">
							<input type="hidden" name="id" value="{$data.id}" />
	                          <div class="box-body">
	                              
	                              <div class="form-group" style="display: none;">
	                                <label for="inputEmail3" class="col-sm-2 control-label">
	                                    <span class="color_red">*</span>
                                        福利名称：
	                                </label>
	                                <div class="col-sm-10">
	                                  <input type="text" name="name" class="form-control" value="{$data['name']}" placeholder="请输入福利名称">
	                                </div>
	                              </div>
	                              <!--<div class="form-group">
	                                <label for="inputEmail3" class="col-sm-2 control-label">福利图片：
	                                </label>
	                                    <div class="col-sm-10">
	                                      <div class="box box-success certificate_img">
	                                            
	                                              <div class="box-tools pull-right">
	                                                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
	                                              </div>
	                                            <div class="box-body">
	                                              <img src="../dist/img/photo3.jpg" alt="图片预览" width="100%">
	                                            </div>
	                                      </div>
	                                      <button class="btn btn-info btn-flat"><i class="fa fa-folder-open"></i>添加</button>
	                                      <span class="ml10">
	                                          （支持：jpg、jpeg、png格式　建议尺寸：220px*124px，最大2M）
	                                      </span>
	                                    </div>
	                              </div>-->

							                  	 <!--封面上传字段开始-->
							                  	<div class="form-group">
							                  		<label for="inputEmail3" class="col-sm-2 control-label">福利图片：</label>
							                  		<div class="col-sm-10">
							                  			<assign name="welfare_covers" value="$data.welfare_covers" />
							                  			<div class="box box-success certificate_img"  <empty name="data.welfare_covers">style="display:none"</empty>>
							                  				<div class="box-tools pull-right">
							                  					<button type="button" onclick="a()" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
							                  				</div>
							                  				<div class="box-body">
							                  					<img id="image" src="{$data.welfare_covers}" alt="课件预览" width="100%">
							                  				</div>
							                  			</div>
							                  			<input type="hidden" name="welfare_covers" value="{$data.welfare_covers}" id="filename"/>
							                  			<!--<input type="file" class="btn btn-primary" id="file" name="file"><i class="fa fa-folder-open"></i>上传封面</input>-->
							                  			 <div id="file" name="file"></div>
														  <span class="ml10">(支持：gif、jpg、jpeg、bmp、png格式　建议尺寸：220px*124px)</span>
							                  		</div>
							                  	</div>
							                  	<!--封面上传字段结束-->
												  <div class="form-group" style="display: none;">
													<label for="inputEmail3" class="col-sm-2 control-label">
														<span class="color_red">*</span>福利简介：
													</label>

													<div class="col-sm-3">
														<textarea class="form-control width_10" name="welfare_describe" rows="5" placeholder="请输入福利简介…………">{$data.welfare_describe}</textarea>
														
													</div>
												</div>
	                              <div class="form-group" style="display: none;">
		                               <label for="inputEmail3" class="col-sm-2 control-label">
		                                  <span class="color_red">*</span>所需积分：
		                               </label>

		                               <div class="col-sm-10">
		                                  <input type="text" name="need_score" value="{$data.need_score}" class="form-control mr5" placeholder="0">
		                                  （兑换当前福利所需要的积分）
		                               </div>
		                          </div>
		                          <div class="form-group" id="age" style="display: none;">
		                               <label for="inputEmail3" class="col-sm-2 control-label">
		                                  <span class="color_red">*</span>是否启用：
		                               </label>

		                               <div class="col-sm-10 mt5">
										   <if condition="$data.is_public eq 1">
										  <input type="checkbox" name="is_public" checked="checked">	   
											<else/>
		                                  <input type="checkbox" name="is_public">
										  </if>
		                                  （打勾表示启用）
		                               </div>
		                          </div>
	                          </div>
	                          <div class="box-footer">
	                            <div class="form-group">
	                                <label class="col-sm-2 control-label"></label>
	                                <div class="col-sm-10">
	                                  <button class="btn btn-info form-group_but">保存</button>
	                                  <!--<button class="btn btn-default form-group_but">取消</button>-->
									   <input type="button" class="btn btn-default form-group_but" value="取消" onclick="reset();" /> 
	                                </div>
	                              </div>
	                          </div>
	                        </form>
	                  </div>
	              </div>
	              <!--内容結束-->
								
	              </div>
	            </div>
	         </div>
		</section>
		    <script src="__PUBLIC__/plugins/jQuery/jquery-2.2.3.min.js"></script>
        <script src="__PUBLIC__/Js/js/bootstrap.min.js"></script>
        <script src="__PUBLIC__/plugins/fastclick/fastclick.js"></script>
        <script src="__PUBLIC__/Dist/js/app.min.js"></script>
        <script src="__PUBLIC__/plugins/sparkline/jquery.sparkline.min.js"></script>
        <script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
        <script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
        <script src="__PUBLIC__/plugins/slimScroll/jquery.slimscroll.min.js"></script>
        <script src="__PUBLIC__/plugins/chartjs/Chart.min.js"></script>
        <script src="__PUBLIC__/Dist/js/pages/dashboard2.js"></script>
        <script src="__PUBLIC__/plugins/iCheck/icheck.min.js"></script>
        <script src="__PUBLIC__/Dist/js/demo.js"></script>
        <script src="__PUBLIC__/plugins/ckeditor/ckeditor.js"></script>
        <script src="__PUBLIC__/Dist/js/demo.js"></script>
        <script src="__PUBLIC__/plugins/layer/layer.js"></script>
		<script  src="__PUBLIC__/uploadify/jquery.Huploadify.js"></script>
		<script type="text/javascript">
			
            //radio选中样式
			$('input').iCheck({
				labelHover: false,
				cursor: true,
				checkboxClass: 'icheckbox_square-blue',
				radioClass: 'iradio_minimal-blue',
				increaseArea: '20%'
			});
            
		
            
			$("#file").Huploadify({
			buttonText:'选择文件',
			auto:true,
			method:'post',
			fileTypeExts:'*.doc;*.docx;*.jpg;*.png;*.gif;*.jpeg',
			multi:false,
			formData:{key:123456,key2:'news'}, //banner是图片存放的目录
			fileSizeLimit:10240,
			itemTemplate:'',//进度条，若显示进度条用 'itemTemp'
			showUploadedPercent:true,//是否实时显示上传的百分比，如20%
			showUploadedSize:true,
			removeTimeout:1000,
			uploader: "{:U('File/upload',array('typeid'=>2))}",

			onUploadSuccess: function (file, data) {
			
				var url = JSON.parse(data);
				var src = url.src;

				var img_src = '__UPLOAD__/'+src;
				$('#filename').attr('value',img_src);
				
				$('#Preview').html('<img id="image" src="{$data.attachment}" alt="课件预览" width="100%">');
				$("#image").attr("src",img_src);
				$(".certificate_img").removeAttr("style");
		
		   	 },
		   });


			function exchange() {
				//删除分组
				layer.confirm('您确认使用<span class="color_red">600</span>积分兑换<span class="color_red">数码摄像机</span>吗？', {
					btn: ['兑换', '取消'],
					skin: 'layui-layer-lan'
						//按钮
				}, function() {
					layer.msg('兑换成功', {
						icon: 1
					});
				}, function() {
					layer.msg('已取消兑换', {
						time: 2000, //2s后自动关闭
					});
				});
			}

			function a() {
                 
				$('#filename').val(''); 
						
				$('#Preview').html('');

			}
		</script>
	</body>

</html>
