<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>前台培训项目列表页面</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/comm.css">
		<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/ionicons-2.0.1/css/ionicons.min.css">
		<link rel="stylesheet" href="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/comm.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/AdminLTE.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/skins/_all-skins.min.css">
		<link rel="stylesheet" href="__PUBLIC__/plugins/layer/skin/layer.css">
		<link rel="stylesheet" href="__PUBLIC__/plugins/iCheck/all.css">
		<style type="text/css">
			.ulitem {
				width: 100%;
				border: 1px solid #dddddd;
				background-color: #ffffff;
				padding: 5px;
				cursor: pointer;
			}		
			.ulitem:hover {
				border: 1px solid red;
			}			
			.item_time label {
				font-size: 18px;
				color: #c17d5b;
				margin-top: 8px;
			}			
			.item_con label {
				margin-top: 5px;
				font-size: 16px;
				color: #888484;
			}		
			.ulitem img {
				width: 100%;
			}
			.ulite_log {
				background: url(__PUBLIC__/Dist/img/itembg.png) no-repeat;
				width: 120px;
				height: 50px;
				line-height: 52px;
				text-align: center;
				color: white;
				position: absolute;
				top: 5px;
				left: 10px;
				font-size: 16px;
				font-weight: 600;
			}

			.pagination 



		</style>
	</head>
	<body>
		<!--内容区域顶栏面包屑开始-->
		<section class="content-header">
			<h1 class="info_title">
        培训项目
        <small>/培训项目列表</small>
      </h1>
			<ol class="breadcrumb">
				<li>
					
				</li>
			</ol>
		</section>
		<!--内容区域顶栏面包屑结束-->
		<section class="content">
			<div class="box">
				<div class="box-body">
					<div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap ">
						
						<div class="nav-tabs-custom   mb10">
							<ul class="nav nav-tabs">
								<if condition="$type eq 0 ">
								<li class="active">
									<a href="{:U('Admin/Manage/index',array('type'=>0))}"  >进行中
									</a>
								</li>
								<else />
								<li>
									<a href="{:U('Admin/Manage/index',array('type'=>0))}" >进行中</a>
								</li>
								</if>
								<if condition="$type eq 1">
								<li class="active">
									<a href="{:U('Admin/Manage/index',array('type'=>1))}" >草稿箱</a>
								</li>
								<else />
								<li>
									<a href="{:U('Admin/Manage/index',array('type'=>1))}" >草稿箱</a>
								</li>
								</if>
								<if condition="$type eq 2">
								<li class="active">
									<a href="{:U('Admin/Manage/index',array('type'=>2))}"  >待审核</a>
								</li>
								<else />
								<li>
									<a href="{:U('Admin/Manage/index',array('type'=>2))}" >待审核</a>
								</li>
								</if>
								<if condition="$type eq 3">
								<li class="active">
									<a href="{:U('Admin/Manage/index',array('type'=>3))}"  >已拒绝</a>
								</li>
								<else />
								<li>
									<a href="{:U('Admin/Manage/index',array('type'=>3))}" >已拒绝</a>
								</li>
								</if>
								<if condition="$type eq 4">
								<li class="active">
									<a href="{:U('Admin/Manage/index',array('type'=>4))}"  >已完成</a>
								</li>
								<else />
								<li>
									<a href="{:U('Admin/Manage/index',array('type'=>4))}" >已完成</a>
								</li>
								</if>
								</ul>

								<!--筛选栏开始-->
								<div class="">
									<div class="col-sm-1 pull-right">
										<a href="{:U('Admin/Manage/create',array())}" type="button" class="btn btn-primary float_r " style="margin-top:-42px;"><i class="fa fa-plus " ></i>新建培训项目</a>
									</div>
									<div class="col-sm-3 pull-right">
										<form action="{:U('Admin/Manage/index',array())}" method="get">
										<div class="input-group width_10 " style='margin-top:-66px;'>
											<input type="text" name="condition" class="form-control pull-right" placeholder="培训班、培训名称、项目描述……"/>
											<input type="hidden" name="type" value="{$type}"/>
											<div class="input-group-btn" >
												<button type="submit" class="btn btn-default">
												<i class="fa fa-search"></i>
												</button>
											</div>
										</form>
										</div>
									</div>
								</div>
								<!--筛选栏结束-->
							</ul>
							<div class="tab-content">
								<div class="tab-pane active" id="underway">
									
									<div class="box-body row">
									<foreach name="list" item="vo" >
										
										<div class="col-sm-3 mb20">
											<div class="ulitem">
												<div>
													<a href='{:U('Admin/Manage/detail',array('id'=>$vo['id']))}'><img onerror="this.src='__PUBLIC__/Dist/img/class2.png'" src="{$vo['project_covers']}" />
													</a>
												</div>
												<div class="ulite_log">{$vo['class_name']}</div>
												<div class="item_time row ">
													<label class="col-sm-12 ">{$vo['start_time']}  至  {$vo['end_time']}
													</label>
												</div>
												<div class="box-title mt5 row">
													<label class="col-sm-12 ">
															<h4>
																<a>{$vo['project_name']}
																</a>
															</h4>
													</label>
												</div>
												<div class="item_con row">
													<label class="col-sm-12 ">{$vo['project_description']|substr=0,150}
													</label>
												</div>
											</div>
										</div>
										
										
										</foreach>
									</div>
									<!--分页开始-->
															
									<div class="row">
										<div class="float_r mr20">
											<div class="dataTables_paginate paging_simple_numbers" id="example1_paginate">
											
											{$show}
											
											</div>
										</div>
									</div>
									<!--分页结束	-->
									
								</div>

				
			
				
								
							</div>
						</div>
						<!--内容結束-->
					</div>
				</div>
			</div>
		</section>
		<script src="__PUBLIC__/plugins/jQuery/jquery-2.2.3.min.js"></script>
		<script src="__PUBLIC__/Js/js/js/bootstrap.min.js"></script>
		<script src="__PUBLIC__/plugins/fastclick/fastclick.js"></script>
		<script src="__PUBLIC__/Dist/js/app.min.js"></script>
		<script src="__PUBLIC__/plugins/sparkline/jquery.sparkline.min.js"></script>
		<script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
		<script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
		<script src="__PUBLIC__/plugins/slimScroll/jquery.slimscroll.min.js"></script>
		<script src="__PUBLIC__/plugins/chartjs/Chart.min.js"></script>
		<script src="__PUBLIC__/Dist/js/pages/dashboard2.js"></script>
		<script src="__PUBLIC__/plugins/iCheck/icheck.min.js"></script>
		<script src="__PUBLIC__/plugins/ckeditor/ckeditor.js"></script>
		<script src="__PUBLIC__/Dist/js/demo.js"></script>

		<script src="__PUBLIC__/plugins/layer/layer.js"></script>
		<script type="text/javascript">
			//radio选中样式
			$('input').iCheck({
				labelHover: false,
				cursor: true,
				checkboxClass: 'icheckbox_square-blue',
				radioClass: 'iradio_minimal-blue',
				increaseArea: '20%'
			});
			function del_click() {
				//删除分组
				layer.confirm('您确定要删除吗？', {
					btn: ['确定', '取消'],
					skin: 'layui-layer-lan'
						//按钮
				}, function() {
					layer.msg('删除成功', {
						icon: 1
					});
				}, function() {
					layer.msg('取消删除', {
						time: 2000, //2s后自动关闭
					});
				});
			}
 
		</script>
	</body>

</html>
