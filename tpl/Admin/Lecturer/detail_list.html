<body>

    <!--内容区域顶栏面包屑开始-->
    <section class="content-header">
      <h1 class="info_title">
        资源管理
        <small>/讲师管理</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="javascript:history.go(-1)"><i class="fa fa-mail-reply-all"></i>返回</a></li>
      </ol>
    </section>
    <!--内容区域顶栏面包屑结束-->
    <section class="content">
          <div class="box">
              <div class="box-header with-border">
                  <h3 class="box-title ">{$detail.name}</h3>
              </div>
              <div class="nav-tabs-custom ml10 mr10 mt10 mb10">
                <ul class="nav nav-tabs">
                  <li class="active"><a href="#lecturer_inside" data-toggle="tab">讲师详情</a></li>
                  <!--<li><a href="#lecturer_exterior" data-toggle="tab">讲师统计</a></li>-->
                  
                </ul>
                <div class="tab-content">
                   <div class="tab-pane active" id="lecturer_inside">
                      <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                        <!--内容开始-->
                        <div class="row">
                            <div class="col-sm-12">
                                  <form class="form-horizontal">
                                    <div class="box-body">
                                       <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label">讲师姓名：</label>

                                            <div class="col-sm-10">
                                                <label for="inputEmail3"
                                                       class="col-sm-10 control-label">{$detail.name}</label>
                                            </div>
                                        </div>
                                        <div class="form-group" id="address" style="display: none;">
                                            <label for="inputEmail3" class="col-sm-2 control-label">讲师来源：</label>

                                            <div class="col-sm-10">
                                                <label for="inputEmail3" class="col-sm-10 control-label">{$detail['type']?'外部讲师':'内部讲师'}</label>
                                            </div>
                                        </div>
                                        <!--内部讲师字段开始-->
                                        <if condition="$type eq 0">
                                        <div class="form-group" id="age" style="display: none;">
                                            <label for="inputEmail3" class="col-sm-2 control-label">级别：</label>

                                            <div class="col-sm-10">
                                                <label for="inputEmail3" class="col-sm-10 control-label">{$detail.level}</label>
                                            </div>
                                        </div>
                                        </if>
                                        <!--内部讲师字段结束-->
                                        <!--外部讲师字段开始-->
                                        <if condition="$type eq 1">
                                        <div class="form-group" id="age" style="display: none;">
                                            <label for="inputEmail3" class="col-sm-2 control-label">供应商：</label>
                                            <notempty name="detail.sname">
                                            <div class="col-sm-10">
                                                <label for="inputEmail3" class="col-sm-10 control-label">{$detail.sname}</label>
                                            </div>
                                            </notempty>
                                        </div>
                                         
                                        <else />
                                        </if>

                                        
                                        <div class="form-group" id="age" style="display: none;">
                                            <label for="inputEmail3" class="col-sm-2 control-label">联系电话：</label>

                                            <div class="col-sm-10">
                                                <label for="inputEmail3" class="col-sm-10 control-label">{$detail.age}</label>
                                            </div>
                                        </div>
                                        <div class="form-group" id="age" style="display: none;">
                                            <label for="inputEmail3" class="col-sm-2 control-label">擅长领域：</label>

                                            <div class="col-sm-10">
                                                <label for="inputEmail3" class="col-sm-10 control-label">{$detail.tname}</label>
                                            </div>
                                        </div>

                                        <div class="form-group" id="age" style="display: none;">
                                            <label for="inputEmail3" class="col-sm-2 control-label">受聘时间：</label>

                                            <div class="col-sm-10">
                                                <label for="inputEmail3" class="col-sm-10 control-label">{$detail.employed_time}</label>
                                            </div>
                                        </div>
                                        <div class="form-group" id="age" style="display: none;">
                                            <label for="inputEmail3" class="col-sm-2 control-label">课酬：</label>

                                            <div class="col-sm-10">
                                                <label for="inputEmail3" class="col-sm-10 control-label"><a>{$detail.price}</a>
                                                    元/天</label>
                                            </div>
                                        </div>
                                        <!--外部讲师字段结束-->
                                        <div class="form-group" id="teaching_time" style="display: none;">
                                            <label for="inputEmail3" class="col-sm-2 control-label">授课年限：</label>

                                            <div class="col-sm-10">
                                                <label for="inputEmail3"
                                                       class="col-sm-10 control-label">{$detail.year}年</label>
                                            </div>
                                        </div>
                                        <!--<div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label">授课次数：</label>

                                            <div class="col-sm-10">
                                                <label for="inputEmail3" class="col-sm-10 control-label">{$detail.num}次</label>
                                            </div>
                                        </div>-->
                                        <!--<div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label">授课课程：</label>

                                            <div class="col-sm-10">
                                                <label for="inputEmail3" class="col-sm-10 control-label">无</label>
                                            </div>
                                        </div>-->
                                      
                                        <div class="form-group">
                                          <label for="inputEmail3" class="col-sm-2 control-label">讲师介绍：</label>

                                          <div class="col-sm-10">
                                             <!--编辑器开始-->
                                             <textarea id="TextArea1" cols="20" rows="2" class="ckeditor" disabled="disabled">
                                              {$detail.desc}
                                              </textarea>
                                             <!--编辑器结束-->
                                          </div>
                                        </div>

                                        
                                        <div class="form-group">
                                          <label for="inputEmail3" class="col-sm-2 control-label">证书：</label>
                                              <div class="col-sm-10" style="display: block;">
                                                    <div class="box box-success certificate_img mr30 float_l">
                                                          
                                                          <empty name="detail.certificate">
                                                          暂无证书
                                                          <else />  
                                                           <div class="box-body">
                                                            <img src="{$detail.certificate}" alt="证书预览" width="100%" />
                                                          </div>
                                                          </empty>
                                                          
                                                    </div>
                                                    
                                              </div>
                                        </div>


                                        <div class="form-group">
                                          <label for="inputEmail3" class="col-sm-2 control-label"></label>
                                             
                                        </div>
                                    </div>
                                  </form>
                            </div>
                        </div>
                        <!--内容結束-->
                      </div>
                   </div>
                   <div class="tab-pane" id="lecturer_exterior">
                       <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                          
                          <!--内容开始-->
                          <div class="row">
                              <div class="col-sm-12">
                                  <table class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
                                      <thead>
                                          <tr role="row">
                                              <th class="sorting_asc" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">课程
                                              </th>
                                              <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">课件制作人
                                              </th>
                                              <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">课程类型</th>
                                              <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending">实到/应到人数</th>
                                              <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending">授课时间</th>
                                          </tr>
                                      </thead>
                                      <tbody>
                                           <foreach name="course_detail" item="vo">
                                            <tr role="row" class="odd">
                                                <td>
                                                    <a>{$vo.course_name}</a>
                                                </td>
                                                <td>{$vo.user_id}</td>
                                                <td>{$vo.course_way}</td>
                                                <td>85/99</td>
                                                <td>2016/06/06 18:00</td>
                                            </tr>
                                            </foreach>
                                          
                                      </tbody>
                                  </table>
                              </div>
                          </div>
                          <!--内容結束-->
                          <!--分页开始-->
                          <div class="row">
                                <div class="float_r mr15">
                                    <div class="dataTables_paginate paging_simple_numbers" >

                                          {$show}

                                            <li class="paginate_button previous">
                                               <span style="padding: 6px 30px!important;">共68</span>
                                            </li>
                                            <li class="paginate_button previous disabled" id="example1_previous">
                                               <a href="#" aria-controls="example1" data-dt-idx="0" tabindex="0">上一页</a>

                                            <li class="paginate_button active">
                                               <a href="#" aria-controls="example1" data-dt-idx="1" tabindex="0">1</a>

                                            <li class="paginate_button ">

                                            <li class="paginate_button ">
                                               <a href="#" aria-controls="example1" data-dt-idx="6" tabindex="0">6</a>
                                            </li>
                                            <li class="paginate_button next" id="example1_next">
                                               <a href="#" aria-controls="example1" data-dt-idx="7" tabindex="0">下一页</a>
                                            </li>
                                        </ul>-->
                                    </div>
                                </div>
                          </div>
                          <!--分页结束-->
                       </div>
                   </div>
                </div>
                <!-- /.tab-content -->
              </div>
          </div>
    </section>


<script src="__PUBLIC__/plugins/jQuery/jquery-2.2.3.min.js"></script>
        <script src="__PUBLIC__/Js/js/bootstrap.min.js"></script>
        <script src="__PUBLIC__/plugins/fastclick/fastclick.js"></script>
        <script src="__PUBLIC__/Dist/js/app.min.js"></script>

<script type="text/javascript">
  
  //radio选中样式
  $('input').iCheck({ 
    labelHover : false, 
    cursor : true, 
    checkboxClass : 'icheckbox_square-blue', 
    radioClass : 'iradio_minimal-blue', 
    increaseArea : '20%' 
  }); 

  //讲师身份选中显示字段
  $(function(){
//    alert("1");
   showCont();
   $("input[name=lecturer]").on("click",function(){
    showCont();
   });
  });
  function showCont(){
   switch($("input[name=lecturer]:checked").attr("id")){
    case "lecturer_inside":
     //alert("one");
     $("#supplier").hide();
     $("#address").hide();
     $("#teaching_time").show();
     $("#age").show();
     break;
    case "lecturer_exterior":
     $("#teaching_time").hide();
     $("#age").hide();
     $("#supplier").show();
     $("#address").show();
     break;
    default:
     break;
   }
  }
</script>
</body>
