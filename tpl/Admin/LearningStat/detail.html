<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>数据管理——员工学习统计——学习详情页面</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/comm.css">
		<link rel="stylesheet" href="__PUBLIC__/Js/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/ionicons-2.0.1/css/ionicons.min.css">
		<link rel="stylesheet" href="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/comm.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/AdminLTE.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/skins/_all-skins.min.css">
		<link rel="stylesheet" href="__PUBLIC__/plugins/layer/skin/layer.css">
		<link rel="stylesheet" href="__PUBLIC__/plugins/iCheck/all.css">
	</head>

<body>
	<!--内容区域顶栏面包屑开始-->
	<section class="content-header">
		<h1 class="info_title">
		数据管理
		<small>/员工学习统计</small>
	</h1>
		<ol class="breadcrumb">
			<li>
				<a href="{:U('index')}"><i class="fa fa-mail-reply-all"></i>返回</a>
			</li>
		</ol>
	</section>
	<!--内容区域顶栏面包屑结束-->
	<section class="content">
		<div>
			<div class="tab-content">
				<div class="dataTables_wrapper form-inline dt-bootstrap">
					<div class="box-header with-border">
						<h3 class="box-title">学习详情页面</h3>
					</div>
					<!--内容开始-->
					<div class="row mt10">
						<div class="col-sm-12">
							<table  class="table table-bordered" role="grid" aria-describedby="example1_info">
								<thead>
									<tr role="row" style="background-color:  #f4f4f4;">
										<th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">姓名</th>
										<th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">岗位</th>
										<th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">学习过的课程</th>
										<th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">学时流水</th>
										<th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">积分流水</th>
										<th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">参加过的考试</th>
										<th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">参加过得调研</th>

									</tr>
								</thead>
								<tbody class="passed_table">
									<foreach name="course" item="v" key="k">
										<tr role="row" class="odd text-center">
											<td><if condition="$k eq 0">{$uinfo['username']}</if></td>
											<td><if condition="$k eq 0">{$uinfo['job_name']}</if></td>
											<td>{$v['course_name']}</td>
											<td>{$hour[$k]['course_name']}  <span class="text-green">{$hour[$k]['hours']}</span> </td>
											<td>{$integration[$k]['describe']}<span class="text-green">{$integration[$k]['score']}</span></td>
											<td>{$test[$k]['name']}</td>
											<td>{$survey[$k]['name']}</td>
										</tr>
									</foreach>
								</tbody>
							</table>
						</div>
					</div>
					<!--内容結束-->
					<!--分页开始-->
					<div class="row">
						<div class="float_r mr15">
							<div class="dataTables_paginate paging_simple_numbers" id="example1_paginate">
								{$page}
							</div>
						</div>
					</div>
					<!--分页结束-->

				</div>

			</div>

		</div>
	</section>
	<script src="__PUBLIC__/plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="__PUBLIC__/Js/bootstrap/js/bootstrap.min.js"></script>
	<script src="__PUBLIC__/plugins/fastclick/fastclick.js"></script>
	<script src="__PUBLIC__/Dist/js/app.min.js"></script>
	<script src="__PUBLIC__/plugins/sparkline/jquery.sparkline.min.js"></script>
	<script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
	<script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
	<script src="__PUBLIC__/plugins/slimScroll/jquery.slimscroll.min.js"></script>
	<script src="__PUBLIC__/plugins/chartjs/Chart.min.js"></script>
	<script src="__PUBLIC__/Dist/js/pages/dashboard2.js"></script>
	<script src="__PUBLIC__/plugins/iCheck/icheck.min.js"></script>
	<script src="__PUBLIC__/plugins/ckeditor/ckeditor.js"></script>
	<script src="__PUBLIC__/Dist/js/demo.js"></script>
	<script src="__PUBLIC__/plugins/layer/layer.js"></script>

</body>

</html>
