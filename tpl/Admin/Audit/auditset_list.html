						<div class="row mt10">
							<div class="col-sm-12">
								<table  class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
									<thead>
										<tr role="row">
											<th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">审核流程</th>

										</tr>
									</thead>
									<tbody class="passed_table">

										<foreach name="list" item="vo">
										<tr role="row" class="odd text-center">
											<td>{$vo['name']}</td>
											<td>{$vo['num']}</td>
											<td>
												<switch name="vo['is_condition']" >
												<case value="0">否</case>
												<case value="1">是</case>
												<default />default
												</switch>
											</td>
											<td>
												<a href="{:U('Admin/Audit/set',array('type'=>$vo['type']))}" class="color_gree bs-callout-info">
													<i class="fa fa-eye  mr5" aria-hidden="true"></i>查看
												</a>
											</td>
										</tr>
										</foreach>

									</tbody>
								</table>
