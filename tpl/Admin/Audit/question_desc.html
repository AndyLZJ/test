<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>查看问卷</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/comm.css">
        <link rel="stylesheet" href="__PUBLIC__/Css/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="__PUBLIC__/Dist/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="__PUBLIC__/Dist/ionicons-2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" href="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
        <link rel="stylesheet"href="__PUBLIC__/Css/skins/comm.css">
        <link rel="stylesheet" href="__PUBLIC__/Dist/css/AdminLTE.min.css">
        <link rel="stylesheet" href="__PUBLIC__/Dist/css/skins/_all-skins.min.css">
        <link rel="stylesheet"href="__PUBLIC__/plugins/layer/skin/layer.css">
        <link rel="stylesheet"href="__PUBLIC__/plugins/iCheck/all.css">
		<!-- daterange picker -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/daterangepicker/daterangepicker.css">
		<!-- bootstrap datepicker -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/datepicker/datepicker3.css">
		<!-- iCheck for checkboxes and radio inputs -->
		<!-- Bootstrap Color Picker -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/colorpicker/bootstrap-colorpicker.min.css">
		<!-- Bootstrap time Picker -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/timepicker/bootstrap-timepicker.min.css">
		<!-- Select2 -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/select2/select2.min.css">
		<style type="text/css">
			.box-title {
				border-left: 6px solid #00c0ef;
				padding-left: 5px;
				font-size: 21px !important;
			}
			
			.label {
				padding: 5px;
				font-weight: normal;
			}
			
			.annotation {
				border: 1px dashed #eee;
				padding: 10px;
				line-height: 25px;
				color: #777;
				background: #fdfdfd;
			}
			
			.dy-tqa-list {
				padding: 10px;
				line-height: 25px;
			}
			
			.dy-tqa-list dt {
				color: #00c0ef;
				border-bottom: 1px #ccc dashed;
				padding: 10px 0px;
			}
			
			.dy-tqa-list dd {
				margin: 10px 0px 20px;
			}
			
			.dy-tqa-list dd label {
				padding-left: 10px;
				width: 35%;
				color: #555;
				line-height: 32px;
			}
			
			.bg-aqua {
				padding: 10px;
			}
			
			textarea {
				width: 80%;
				height: 150px;
				padding: 10px;
				line-height: 25px;
				font-size: 14px;
			}
		</style>
	</head>

	<body>

				<!--内容区域顶栏面包屑开始-->
				<section class="content-header">
					<h1 class="info_title">
				        审核管理
				        <small>/问卷审核</small>
				    </h1>
					<ol class="breadcrumb">
						<li>
							<a href="javascript:history.go(-1)"><i class="fa fa-mail-reply-all"></i>返回</a>
						</li>
					</ol>
				</section>
				<!--内容区域顶栏面包屑结束-->
				<section class="content">
					<div class="box">
						<div class="box-header with-border">
							<h3 class="box-title ">{$qdesc.survey_name}</h3>
						</div>
						<div class="box-body pr10 pl10">
		                         <!--内容开始-->                        
		                         <div class="row mb30">
										 <div class="col-sm-2">
											<!--<label class="text-aqua mt10 mr10">
			                                    <i class="fa  fa-send-o mr5"></i>试卷总分： 
			                                    <span class="text-red">{$qdesc.survey_score}</span> 
		                                    </label>		-->
										 </div>
										 <div class="col-sm-2">
											<label class="text-aqua mt10 mr10">
			                                    <i class="fa  fa-user mr5"></i>上传人： 
			                                    <span class="text-red">{$qdesc.survey_heir}</span> 
		                                    </label>		
										 </div>
										 <div class="col-sm-4">
											<label class="text-aqua mt10 mr10">
		                                       <i class="fa  fa-calendar mr5"></i>上传时间： 
		                                       <span class="text-red">{$qdesc.survey_upload_time}</span> 
		                                    </label>		
										 </div>	
		                              	 <if condition="$qdesc['status'] eq 0 "> 
		                              	 <button type="button" class="btn btn-warning pull-right mr15" onclick="refuse_click();">  
		                              	    <i class="fa fa-calendar-times-o mr5" aria-hidden="true"></i>审核拒绝
		                              	 </button>	
		                              	 <button type="button" class="btn btn-success pull-right mr15" onclick="audit_click();">  
		                              	    <i class="fa fa-calendar-check-o mr5" aria-hidden="true"></i>审核通过
		                              	 </button>	
										    <else /> 
                                          </if>

										 <label class="text-aqua mt10 float_r mr30">
		                                      <i class="fa  fa-send-o mr5"></i>状态： 
		                                      <span class="text-red">
											   <switch name="qdesc['status']">
								           			<case value="0">待审核</case>
								           			<case value="1">已通过</case>
								           			<case value="3">已拒绝</case>
								           			
								           			<default />default
									            </switch>  	  
												  
											  </span> 
		                                 </label>	
								 </div>
		                         <!--课程状态结束-->
		                         
		                         <!--  分隔符开始-->
		                         <div class="with-border mt5 mb10"></div>
		                         <!--  分隔符结束-->
		                         <!--试卷主要信息区域开始-->
		                         <div class="annotation">
										非常感谢您参与我们的问卷调查，此次调查是为我们市场研究课程做准备，研究大学生网上购物，不存在任何商业用途，更不会泄露您的任何隐私。整个问卷中涉及的题目均没有对错之分，请根据您的实际情况填写，无需署名，谢谢您的合作！
								 </div>
								 <div class="dy-tqa-list">
									   <volist name="surveyitem" id="vo">
   
												<if condition="$vo['classification'] eq 1 "> 											
										             <dl>
										             	<dt>
										               	  	 	{$i}.{$vo.title}
										               	  	 </dt>
										             	<dd>
												   <notempty name="vo['optiona']">
                                                   <label>
											  	  	     <input type="radio" name="one{$i}"/><span class="ml5">A.{$vo.optiona}</span>
											  	  	 </label>
                                                    </notempty>
													
													<notempty name="vo['optionb']">
                                                   <label>
											  	  	     <input type="radio" name="one{$i}"/><span class="ml5">B.{$vo.optionb}</span>
											  	  	 </label>
                                                    </notempty>
												    
													<notempty name="vo['optionc']">
                                                   <label>
											  	  	     <input type="radio" name="one{$i}"/><span class="ml5">C.{$vo.optionc}</span>
											  	  	 </label>
                                                    </notempty>

													<notempty name="vo['optiond']">
                                                   <label>
											  	  	     <input type="radio" name="one{$i}"/><span class="ml5">D.{$vo.optiond}</span>
											  	  	 </label>
                                                    </notempty>
												   
												   <notempty name="vo['optione']">
                                                   <label>
											  	  	     <input type="radio" name="one{$i}"/><span class="ml5">E.{$vo.optione}</span>
											  	  	 </label>
                                                    </notempty>
														
											      </dd>
										       </dl>	

                                                <elseif condition="$vo.classification eq 2"/>
												
												<dl>
											<dt>
										  	  	 	{$i}.{$vo.title}（多选）
										  	  	 </dt>
											<dd>

												<notempty name="vo['optiona']">
                                                   <label>
											  	  	     <input type="Checkbox"/><span class="ml5">A.{$vo.optiona}</span>
											  	  	 </label>
                                                </notempty>
												<notempty name="vo['optionb']">
                                                   <label>
											  	  	     <input type="Checkbox"/><span class="ml5">B.{$vo.optionb}</span>
											  	  	 </label>
                                                </notempty>
												<notempty name="vo['optionc']">
                                                   <label>
											  	  	     <input type="Checkbox"/><span class="ml5">C.{$vo.optionc}</span>
											  	  	 </label>
                                                </notempty>
												<notempty name="vo['optiond']">
                                                   <label>
											  	  	     <input type="Checkbox"/><span class="ml5">D.{$vo.optiond}</span>
											  	  	 </label>
                                                </notempty>
												<notempty name="vo['optione']">
                                                   <label>
											  	  	     <input type="Checkbox"/><span class="ml5">E.{$vo.optione}</span>
											  	  	 </label>
                                                </notempty>
											</dd>
										</dl>


                                            <elseif condition="$vo.classification eq 3"/>
									   <dl>
											<dt>
										  	  	 	{$i}.{$vo.title}
										  	  	 </dt>
											<dd>
												<label style="width: 100%;">
											  	  	     <textarea name="" placeholder="请留下您其他的宝贵建议..."></textarea>
											  	  	 </label>
											</dd>
										</dl>	

                                          </if>

												
										</volist>


									
										
								 </div>           
						         <!--试卷主要信息区域结束-->
						         <!--内容結束-->            
		              </div>
					</div>
					<!-- /.tab-content -->
				 </div>
			    </section>


		<script src="__PUBLIC__/plugins/jQuery/jquery-2.2.3.min.js"></script>
        <script src="__PUBLIC__/Js/js/bootstrap.min.js"></script>
        <script src="__PUBLIC__/plugins/fastclick/fastclick.js"></script>
        <script src="__PUBLIC__/Dist/js/app.min.js"></script>
        <script src="__PUBLIC__/plugins/sparkline/jquery.sparkline.min.js"></script>
        <script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
        <script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
        <script src="__PUBLIC__/plugins/slimScroll/jquery.slimscroll.min.js"></script>
        <script src="__PUBLIC__/plugins/chartjs/Chart.min.js"></script>
        <script src="__PUBLIC__/Dist/js/pages/dashboard2.js"></script>
        <script src="__PUBLIC__/plugins/iCheck/icheck.min.js"></script>
        <script src="__PUBLIC__/Dist/js/demo.js"></script>
        <script src="__PUBLIC__/plugins/ckeditor/ckeditor.js"></script>
        <script src="__PUBLIC__/Dist/js/demo.js"></script>
        <script src="__PUBLIC__/plugins/layer/layer.js"></script>
		<script type="text/javascript">
			//radio选中样式
			$('input').iCheck({
				labelHover: false,
				cursor: true,
				checkboxClass: 'icheckbox_square-blue',
				radioClass: 'iradio_minimal-blue',
				increaseArea: '20%'
			});
            
            function audit_click() {
				layer.confirm('您确定要通过该审核吗？', {
					btn: ['确定', '取消'],
					skin: 'layui-layer-lan'
						//按钮
				}, function() {
					var $id = "{$qdesc['id']}";
					$ids = new Array($id);
					var $tablenames = new Array('survey');
		         	 $.post('{:U('Admin/Audit/batchAudit')}',{ids:$ids,auditstyle:"pass",tablenames:$tablenames}, function($data) {   
                          if($data.status == 1){  
							  $data.info = '审核通过成功！';
							  layer.msg($data.info,{time:1000,icon: 1});
                               setTimeout(function(){
                               location.href = $data.url; 
							//    window.open($data.url);
							// window.history.go(-1);
                                },1000);   
                          }else{  
							  layer.msg($data.info, {
						       time: 2000
							  });
                               setTimeout(function(){
                               location.href = $data.url; 
							//    window.open($data.url);
							// window.history.go(-1);
                                },2000);  
                          }     
                      },'json'); 
				});
			}

			function refuse_click() {
				layer.confirm('您确定要拒绝该审核吗？', {
					btn: ['确定', '取消'],
					skin: 'layui-layer-lan'
						//按钮
				}, function() {
					//ajax请求
					var $id = "{$qdesc['id']}";
					$ids = new Array($id);
					var $tablenames = new Array('survey');
		            $.post('{:U('Admin/Audit/batchAudit')}',{ids:$ids,auditstyle:"denied",tablenames:$tablenames}, function($data) {  
                        
                          if($data.status == 1){  
							  $data.info = '拒绝审核成功！';
							  layer.msg($data.info,{time: 1000,icon: 1});//bootstrap框架确认弹窗

                             setTimeout(function(){
                               location.href = $data.url; 
                              },1000);   
                          }else{  
							  layer.msg($data.info, { time: 1000});
                               location.href = $data.url; 
                          }     
                      },'json');
				});
			}
			
		</script>
	</body>

</html>
