<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>二期——审核管理——调研审核</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/comm.css">
        <link rel="stylesheet" href="__PUBLIC__/Css/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="__PUBLIC__/Dist/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="__PUBLIC__/Dist/ionicons-2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" href="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
        <link rel="stylesheet"href="__PUBLIC__/Css/skins/comm.css">
        <link rel="stylesheet" href="__PUBLIC__/Dist/css/AdminLTE.min.css">
        <link rel="stylesheet" href="__PUBLIC__/Dist/css/skins/_all-skins.min.css">
        <link rel="stylesheet"href="__PUBLIC__/plugins/layer/skin/layer.css">
        <link rel="stylesheet"href="__PUBLIC__/plugins/iCheck/all.css">
		<!-- daterange picker -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/daterangepicker/daterangepicker.css">
		<!-- bootstrap datepicker -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/datepicker/datepicker3.css">
		<!-- iCheck for checkboxes and radio inputs -->
		<!-- Bootstrap Color Picker -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/colorpicker/bootstrap-colorpicker.min.css">
		<!-- Bootstrap time Picker -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/timepicker/bootstrap-timepicker.min.css">
		<!-- Select2 -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/select2/select2.min.css">
	</head>
	<body>
		<!--内容区域顶栏面包屑开始-->
		<section class="content-header">
			<h1 class="info_title">
				        调研审核
				        <small>/调研详情</small>
				    </h1>
			<ol class="breadcrumb">
				<li><a href="javascript:history.go(-1)"><i class="fa fa-mail-reply-all"></i>返回</a></li>
			</ol>
		</section>
		<!--内容区域顶栏面包屑结束-->
		<section class="content">
			<div class="box">
				<div class="box-header with-border">
					<div class="col-sm-2">
						<label class="text-aqua mt10 mr30">
                                    <span class="text-bold text-black" style="font-size: 22px;">{$title[0]['research_name']}</span> </label>
					</div>
					
					<div class="col-sm-10">
						<if condition="$title[0]['audit_state'] eq 0">
						<button type="button" class="btn btn-warning pull-right mr15" onclick="refuse_click();">  
		                              	    <i class="fa fa-calendar-times-o mr5" aria-hidden="true"></i>审核拒绝
		                              	 </button>
						<button type="button" class="btn btn-success pull-right mr15" onclick="audit_click();">  
		                              	    <i class="fa fa-calendar-check-o mr5" aria-hidden="true"></i>审核通过
		                              	 </button>
						</if>
						<label class="text-aqua mt10 float_r mr30">
		                                      <i class="fa  fa-send-o mr5"></i>状态： 
		                                      <span class="text-red">
												 <switch name="title[0]['audit_state']">
								           			<case value="0">待审核</case>
								           			<case value="1">已通过</case>
								           			<case value="2">已拒绝</case>
								           			<default />default
									            </switch>  	  
											 </span> 
		                                 </label>
					</div>
					
				</div>
				<div class="row pl15">
					<div class="col-sm-2">
						<label class="text-aqua mt10 ">
			                                    <i class="fa  fa-send-o mr5"></i>学分： 
			                                    <span class="text-red">{$title[0]['credits']}分</span> 
		                                    </label>
					</div>
					<div class="col-sm-2">
						<label class="text-aqua mt10 ">
			                                    <i class="fa  fa-user mr5"></i>提交人： 
			                                    <span class="text-red">{$title[0]['username']}</span> 
		                                    </label>
					</div>
					<div class="col-sm-3">
						<label class="text-aqua mt10 mr10">
		                                       <i class="fa  fa-calendar mr5"></i>提交时间： 
		                                       <span class="text-red"> {$title[0]['create_time']}</span> 
		                                    </label>
					</div>
					<div class="col-sm-5">
						<label class="text-aqua mt10 mr10">
		                                       <i class="fa  fa-calendar mr5"></i>调研时间： 
		                                       <span class="text-red"> {$title[0]['start_time']} — {$title[0]['end_time']}</span> 
		                                    </label>
					</div>
					<div class="col-sm-12">
						<label class="text-aqua mt10 ">
			                                    <i class="fa  fa-user mr5"></i>指定部门： 
												<foreach name="title" item="v">
			                                    <span class="text-red ml15">{$v.name}</span> 
			                                    
												</foreach>
		                                    </label>
					</div>
				</div>
				<!--  分隔符开始-->
				<div class="box-header with-border no-padding"></div>
				<!--  分隔符结束-->

				<div class="tab-content">
					<div class="mt10" style="padding: 10px;">
						<!--问卷主要信息区域开始-->
						<h4 class="box-title">非常感谢您参与我们的问卷调查，此次调查是为我们市场研究课程做准备，研究大学生网上购物，不存在任何商业用途，更不会泄露您的任何隐私。整个问卷中涉及的题目均没有对错之分，请根据您的实际情况填写，无需署名，谢谢您的合作！</h4>
						<!--  分隔符开始-->
                       <foreach name="detail['radio_list']" item="v" key="k">
						<div class="box-header with-border mt5 mb10"></div>
						<!--  分隔符结束-->
						<h4 class="box-title">{$k+1}.{$v.title}：（单选）</h4>
						<div class="box-body row">
							<p class="mb15 mt10"> <label>
								<notempty name="v.optiona">
					    <div class="radio mr30"><label style="float: left;"><input type="radio"  name="lecturer{$k}" id="#" value="option1" ><span class="ml10">A.{$v.optiona}</span></label></div>
								</notempty>
								<notempty name="v.optionb">
						<div class="radio "><label style="float: left;"> <input type="radio" name="lecturer{$k}" id="#" value="" ><span class="ml10">B. {$v.optionb}</span></label></div>
						        </notempty>
								<notempty name="v.optionc">
					    <div class="radio mr30"><label style="float: left;"><input type="radio"  name="lecturer{$k}" id="#" value="option1" ><span class="ml10">C.{$v.optionc}</span></label></div>
								</notempty>
								<notempty name="v.optiond">
						<div class="radio "><label style="float: left;"> <input type="radio" name="lecturer{$k}" id="#" value="" ><span class="ml10">D. {$v.optiond}</span></label></div>
						        </notempty>
						</label>
						</p>
					   </div>
                    </foreach>

                    <foreach name="detail['multiselect_list']" item="v" key="k">
					<!--  分隔符开始-->
					<div class="box-header with-border mt5 mb10"></div>
					<!--  分隔符结束-->
					<h4 class="box-title">{$k+1}.{$v.title}：（多选）</h4>
					<div class="box-body row">
						<notempty name="v.optiona">
						<div class="col-sm-2 mt10"><input type="checkbox"> <span class="ml5 ">A.{$v.optiona}</span></div>
						</notempty>
						<notempty name="v.optionb">
						<div class="col-sm-2 mt10"><input type="checkbox"> <span class="ml5 ">B.{$v.optionb}</span></div>
						</notempty>
						<notempty name="v.optionc">
						<div class="col-sm-2 mt10"><input type="checkbox"> <span class="ml5 ">D.{$v.optionc}</span></div>
						</notempty>
						<notempty name="v.optiond">
						<div class="col-sm-2 mt10"><input type="checkbox"> <span class="ml5 ">E.{$v.optiond}</span></div>
						</notempty>
						<notempty name="v.optione">
						<div class="col-sm-2 mt10"><input type="checkbox"> <span class="ml5 ">F.{$v.optione}</span></div>
						</notempty>
						<notempty name="v.optionf">
						<div class="col-sm-4 mt10"><input type="checkbox"> <span class="ml5 ">G.{$v.optionf}</span></div>
						</notempty>
						
					</div>
                    </foreach>
 
                    <foreach name="detail['describe_list']" item="v" key="k">
					<!--  分隔符开始-->
					<div class="box-header with-border mt5 mb10"></div>
					<!--  分隔符结束-->
					<h4 class="box-title">{$k+1}.{$v.title} :</h4>
					<div class="box-body">
						<div class="col-sm-6">
							<textarea class="form-control width_10" rows="5" placeholder="尽情发表您的想法吧…………"></textarea>
						</div>
					</div>
					</foreach>
					<!--试卷主要信息区域结束-->
					<!--内容結束-->
				</div>
			</div>
			<!-- /.tab-content -->
			</div>
		</section>
		<script src="__PUBLIC__/plugins/jQuery/jquery-2.2.3.min.js"></script>
        <script src="__PUBLIC__/Js/js/bootstrap.min.js"></script>
        <script src="__PUBLIC__/plugins/fastclick/fastclick.js"></script>
        <script src="__PUBLIC__/Dist/js/app.min.js"></script>
        <script src="__PUBLIC__/plugins/sparkline/jquery.sparkline.min.js"></script>
        <script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
        <script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
        <script src="__PUBLIC__/plugins/slimScroll/jquery.slimscroll.min.js"></script>
        <script src="__PUBLIC__/plugins/chartjs/Chart.min.js"></script>
        <script src="__PUBLIC__/Dist/js/pages/dashboard2.js"></script>
        <script src="__PUBLIC__/plugins/iCheck/icheck.min.js"></script>
        <script src="__PUBLIC__/Dist/js/demo.js"></script>
        <script src="__PUBLIC__/plugins/ckeditor/ckeditor.js"></script>
        <script src="__PUBLIC__/Dist/js/demo.js"></script>
        <script src="__PUBLIC__/plugins/layer/layer.js"></script>
		<script type="text/javascript">
			//radio选中样式
			$('input').iCheck({
				labelHover: false,
				cursor: true,
				checkboxClass: 'icheckbox_square-blue',
				radioClass: 'iradio_minimal-blue',
				increaseArea: '20%'
			});
			function audit_click() {
				layer.confirm('您确定要通过该审核吗？', {
					btn: ['确定', '取消'],
					skin: 'layui-layer-lan'
						//按钮
				}, function() {
					var $id = "{$title[0]['id']}";
					$ids = new Array($id);
					var $tablenames = new Array('research');
		         	 $.post('{:U('Admin/Audit/batchAudit')}',{ids:$ids,auditstyle:"pass",tablenames:$tablenames}, function($data) {   
                          if($data.status == 1){  
							  $data.info = '审核通过成功！';
							  layer.msg($data.info,{time:1000,icon: 1});
                               setTimeout(function(){
                               location.href = $data.url; 
							//    window.location.reload();
                                },1000);   
                          }else{  
							  layer.msg($data.info, {
						       time: 2000
							  });
                               setTimeout(function(){
                               location.href = $data.url; 
							     window.reload();
                                },2000);  
                          }     
                      },'json'); 
				});
			}

			function refuse_click() {
				layer.confirm('您确定要拒绝该审核吗？', {
					btn: ['确定', '取消'],
					skin: 'layui-layer-lan'
						//按钮
				}, function() {
					//ajax请求
					var $id = "{$title[0]['id']}";
					$ids = new Array($id);
					var $tablenames = new Array('research');
		            $.post('{:U('Admin/Audit/batchAudit')}',{ids:$ids,auditstyle:"denied",tablenames:$tablenames}, function($data) {  
                        
                          if($data.status == 1){  
							  $data.info = '拒绝审核成功！';
							  layer.msg($data.info,{time: 1000,icon: 1});//bootstrap框架确认弹窗

                             setTimeout(function(){
                               location.href = $data.url; 
							// window.location.reload()
                              },1000);   
                          }else{  
							  layer.msg($data.info, { time: 1000});
                               location.href = $data.url; 
                          }     
                      },'json');
				});
			}
		</script>
	</body>

</html>
