<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>查看课程</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/comm.css">
        <link rel="stylesheet" href="__PUBLIC__/Css/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="__PUBLIC__/Dist/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="__PUBLIC__/Dist/ionicons-2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" href="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
        <link rel="stylesheet"href="__PUBLIC__/Css/skins/comm.css">
        <link rel="stylesheet" href="__PUBLIC__/Dist/css/AdminLTE.min.css">
        <link rel="stylesheet" href="__PUBLIC__/Dist/css/skins/_all-skins.min.css">
        <link rel="stylesheet"href="__PUBLIC__/plugins/layer/skin/layer.css">
        <link rel="stylesheet"href="__PUBLIC__/plugins/iCheck/all.css">
		<!-- daterange picker -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/daterangepicker/daterangepicker.css">
		<!-- bootstrap datepicker -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/datepicker/datepicker3.css">
		<!-- iCheck for checkboxes and radio inputs -->
		<!-- Bootstrap Color Picker -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/colorpicker/bootstrap-colorpicker.min.css">
		<!-- Bootstrap time Picker -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/timepicker/bootstrap-timepicker.min.css">
		<!-- Select2 -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/select2/select2.min.css">
		<style type="text/css">
            a{ cursor: pointer; }
		</style>
	</head>
	<body>
	
		    <!--内容区域顶栏面包屑开始-->
		    <section class="content-header">
		      <h1 class="info_title">
		        审核管理
		        <small>/课程审核</small>
		      </h1>
		      <ol class="breadcrumb">
		        <li><a href="javascript:history.go(-1)"><i class="fa fa-mail-reply-all"></i>返回</a></li>
		      </ol>
		    </section>
		    <!--内容区域顶栏面包屑结束-->
		    <section class="content">
		          <div class="box">
		              <div class="box-header with-border">
		                  <h2 class="box-title ">{$cdesc.course_name}</h2>
		                  <label class="text-aqua  float_r">
			                    <i class="fa  fa-send-o mr5"></i>状态： 
			                    <span class="color_red">
									<switch name="cdesc['status']">
											<case value="0">待审核</case>
											<case value="1">已通过</case>
											<case value="2">已拒绝</case>
											
											<default />default
									</switch>
									</span> 

								<if condition="$cdesc['status'] eq 0 ">  
			                    <button type="button" class="btn btn-success ml10" onclick="audit_click();">  
		                              <i class="fa fa-calendar-check-o mr5" aria-hidden="true"></i>审核通过
		                        </button>	
		                        <button type="button" class="btn btn-warning ml10" onclick="refuse_click();">  
		                              <i class="fa fa-calendar-times-o mr5" aria-hidden="true"></i>审核拒绝
		                        </button>
								 <else /> 
                                </if>

			              </label>
		              </div>
		              <div class="box-body mt10">
		                   <div>
		                        <!--左侧封面课程区域-->
		                        <div class="col-sm-4">
		                         	<img class="width_10" src="{$cdesc['course_cover']}"/>
		                        </div>
		                        <!--右侧课程信息及审核区域-->
		                        <div class="col-sm-7">
		                              <div class="row mb20">
		                                <label class="col-sm-12 control-label">课程分类：<span id="#">{$cdesc.cat_name}</span> </label>
		                              </div>
		                              <div class="row mb20">
		                                <label class="col-sm-12 control-label">授课讲师：<span id="#">
											<!--<if condition="$cdesc.course_way eq 1">
											{$cdesc.lecturername}
											<else />
                                            {$cdesc.lecturer_name}
											</if>-->
											{$cdesc.lecturer_name}
											</span></label>
		                              </div>
		                              <div class="row mb20">
		                                <label class="col-sm-12 control-label">课程时长：<span id="#">{$cdesc.course_time}</span>分钟</label>
		                              </div>
		                              <div class="row mb20">
		                                <label class="col-sm-12 control-label">制作人：<span id="#">{$cdesc.maker}</span></label>
		                              </div>
		                              <div class="row mb20">
		                                <label class="col-sm-12 control-label">上传人：<span id="#">{$cdesc.username}</span></label>
		                              </div>
		                              <div class="row mb20">
		                                <label class="col-sm-12 control-label">上传时间：<span id="#">{:date('Y-m-d H:i:s',$cdesc['create_time'])}</span></label>
		                              </div>                           
		                        </div>                       	
		                   </div>  
		                   <div class="box-header with-border"></div>
		                   <div class="pt15 pb15">
		                   	    <div class="col-sm-2 text-right">
		                   	       章节：
		                   	    </div>
		                   	    <div class="col-sm-10">
									 <!--{$cdesc.chapter} -->
									 <foreach name="cdesc.chapter" item="v" key="k">
									   <a href="{$v.src}">
									   <div class="control-label mb15">
		                   	       	   <a >{$v.name}</a>
		                   	          </div>  
									   </a>

									 </foreach>
		                   	       <!--<div class="control-label mb15">
		                   	       	   <a>第一章： 关注职场健康</a>
		                   	       </div>
		                   	       <div class="control-label mb15">
		                   	       	   <a>第二章： 关注职场人士健康</a>
		                   	       </div>
		                   	       <div class="control-label mb15">
		                   	       	   <a>第三章： 关注职场健康第三章</a>
		                   	       </div>-->
		                   	    </div>
		                   </div>  
		                   <!--<div class="box-header with-border"></div>  
		                   <div class="pt15 pb15">
		                   	    <div class="col-sm-2 text-right">
		                   	       其他附件：
		                   	    </div>
		                   	    <div class="col-sm-10">
		                   	       <div class="control-label mb15">
		                   	       	   <a>这里是附件名字1</a>
		                   	       </div>
		                   	       <div class="control-label mb15">
		                   	       	   <a>这里是附件名字2</a>
		                   	       </div>
		                   	       <div class="control-label mb15">
		                   	       	   <a>这里是附件名字3</a>
		                   	       </div>
		                   	    </div>
		                   </div>  -->
		                   <div class="box-header with-border"></div> 
		                   <div class="pt15 pb15">
		                   	    <div class="col-sm-2 text-right">
		                   	       课程目标：
		                   	    </div>
		                   	    <div class="col-sm-10">
		                   	       <div class="control-label mb15">
										   {$cdesc.course_aim|htmlspecialchars_decode}
		                   	       </div>
		                   	    </div>
		                   </div>  
		                   <div class="box-header with-border"></div>    
		                   <div class="pt15 pb15">
		                   	    <div class="col-sm-2 text-right">
		                   	       课程大纲：
		                   	    </div>
		                   	    <div class="col-sm-10">
		                   	       <div class="control-label mb15">
											{$cdesc.course_outline|htmlspecialchars_decode}
		                   	       </div>
		                   	    </div>
		                   </div>       
		              </div>
		    </section>
  
	
		<script src="__PUBLIC__/plugins/jQuery/jquery-2.2.3.min.js"></script>
        <script src="__PUBLIC__/Js/js/bootstrap.min.js"></script>
        <script src="__PUBLIC__/plugins/fastclick/fastclick.js"></script>
        <script src="__PUBLIC__/Dist/js/app.min.js"></script>
        <script src="__PUBLIC__/plugins/sparkline/jquery.sparkline.min.js"></script>
        <script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
        <script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
        <script src="__PUBLIC__/plugins/slimScroll/jquery.slimscroll.min.js"></script>
        <script src="__PUBLIC__/plugins/chartjs/Chart.min.js"></script>
        <script src="__PUBLIC__/Dist/js/pages/dashboard2.js"></script>
        <script src="__PUBLIC__/plugins/iCheck/icheck.min.js"></script>
        <script src="__PUBLIC__/Dist/js/demo.js"></script>
        <script src="__PUBLIC__/plugins/ckeditor/ckeditor.js"></script>
        <script src="__PUBLIC__/Dist/js/demo.js"></script>
        <script src="__PUBLIC__/plugins/layer/layer.js"></script>
		<script type="text/javascript">
			//radio选中样式
			$('input').iCheck({
				labelHover: false,
				cursor: true,
				checkboxClass: 'icheckbox_square-blue',
				radioClass: 'iradio_minimal-blue',
				increaseArea: '20%'
			});

			function audit_click() {
				layer.confirm('您确定要通过该审核吗？', {
					btn: ['确定', '取消'],
					skin: 'layui-layer-lan'
						//按钮
				}, function() {
					// layer.msg('审核成功', {
					// 	icon: 1
					// });
					// location.href="{:U('Admin/Audit/pass',array('id'=>$cdesc['id'],'auditType'=>'course'))}";
					var $id = "{$cdesc['id']}";
					$ids = new Array($id);
					var $tablenames = new Array('course');
					
		         	 $.post('{:U('Admin/Audit/batchAudit')}',{ids:$ids,auditstyle:"pass",tablenames:$tablenames}, function($data) {  
                        //   alert($data.info);  
                          if($data.status == 1){  
							  $data.info = '审核通过成功！';
							  layer.msg($data.info,{time: 1500,icon: 1},{time: 1000});
							  setTimeout(function(){
                               location.href = $data.url; 
						 	// location.reload();
                               },1000);

                          }else{  
							  layer.msg($data.info, {
						       time: 1000
							  });
                               location.href = $data.url; 
                          }     
                      },'json'); 
					 
				});
			}

			function refuse_click() {
				layer.confirm('您确定要拒绝该审核吗？', {
					btn: ['确定', '取消'],
					skin: 'layui-layer-lan'
						//按钮
				}, function() {

					//ajax请求
					var $id = "{$cdesc['id']}";
						$ids = new Array($id);
					var $tablenames = new Array('course');
					
		         	 $.post('{:U('Admin/Audit/batchAudit')}',{ids:$ids,auditstyle:"denied",tablenames:$tablenames}, function($data) {  
                        
                          if($data.status == 1){  
							  $data.info = '拒绝审核成功！';
							  layer.msg($data.info,{time: 1000,icon: 1});  //bootstrap框架确认弹窗
							
							  setTimeout(function(){
                               location.href = $data.url; 
                                },1000);
							    
                          }else{  
							  layer.msg($data.info, { time: 2000});
							    setTimeout(function(){
                               location.href = $data.url; 
                                },1000);
                            //    location.href = $data.url; 
                          }     
                      },'json');

				});
			}

		</script>
	</body>

</html>
