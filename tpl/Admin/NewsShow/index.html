<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>资讯列表</title>

  <link rel="stylesheet" href="__PUBLIC__/Dist/css/comm.css">
  <link rel="stylesheet" href="__PUBLIC__/plugins/iCheck/all.css">
  <link rel="stylesheet" href="__PUBLIC__/Css/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="__PUBLIC__/Dist/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="__PUBLIC__/Dist/ionicons-2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
  <link rel="stylesheet" href="__PUBLIC__/Dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="__PUBLIC__/Dist/css/skins/_all-skins.min.css">
  <style type="text/css">
     .layui-layer-content>.form-horizontal>.box-body>.form-group{

     }

</head>
<body>

    <!--内容区域顶栏面包屑开始-->
    <section class="content-header">
      <h1 class="info_title">
        首页
        <small>/资讯列表</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="javascript:void(0)" onclick="JavaScript:history.back(-1)" class="text-grey"><i class="fa fa-mail-reply-all"></i>返回</a></li>
      </ol>
    </section>
    <!--内容区域顶栏面包屑结束-->
    <section class="content">
            <div class="box">
            <div class="box-body">
              <!--内容开始-->
              <div class="row">
                  <div class="col-sm-12">
                      <table  id="example1" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
                          <thead >
                              <tr role="row">
                                  <th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">标题
                                  </th>
                                  <th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">发布时间
                                  </th>
                                  <th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">作者
                                  </th>
                                  <th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending">操作</th>
                              </tr>
                          </thead>
                          <tbody class="new_table text-center">
                              <foreach name="list" item="list">
	                              <tr role="row" class="odd">
	                                <td width="60%"><span class="mr5 text-yellow">[{$list.type}]</span>{$list.title}</td>
	                                <td>{$list.create_time}</td>
	                                <td>{$list.username}</td>
	                                <td>
	                                    <a href="__MODULE__/news_show/detail/new_id/{$list.id}" class="mr20 text-blue">
	                                        <i class="fa fa-eye mr5" aria-hidden="true"></i>查看
	                                    </a>
	                                </td>
	                              </tr>
                              </foreach>
                          </tbody>
                      </table>
                  </div>
              </div>
              <!--内容結束-->
              <!--分页开始-->
              <div class="row">
                 <div class="float_r mr15">
                     <div class="dataTables_paginate paging_simple_numbers" >
                         {$pageNav}
                     </div>
                 </div>
              </div>
              <!--分页结束-->
              </div>
            </div>
          </div>
    </section>
