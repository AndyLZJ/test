<layout name="layout"/>
<!--内容区域顶栏面包屑开始-->
<section class="content-header">
    <h1 class="info_title">
        我的考试
        <small>/线下考试</small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="javascript:void(0)" onclick="JavaScript:history.back(-1)"><i
                    class="fa fa-mail-reply-all"></i>返回</a>
        </li>
    </ol>
</section>
<!--内容区域顶栏面包屑结束-->
<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title ">{$data['test_name']}</h3>
        </div>
        <div class="ml10 mt10">
            <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                <!--内容开始-->
                <div class="row mt10 mb5">
                    <div class="col-sm-6">
                        <label class="text-aqua mt10 mr30">
                            <i class="fa  fa-share-alt mr5"></i>考试时间： <span class="text-red">{$data['start_time']} - {$data['end_time']}</span>
                        </label>
                    </div>
                    <div class="col-sm-3">
                        <label class="text-aqua mt10 ">
                            <i class="fa  fa-tasks mr5"></i>关联项目： <span class="text-red">{$data['project_name']}</span>
                        </label>
                    </div>
                    <div class="col-sm-3">
                        <label class="text-aqua mt10 ">
                            <i class="fa  fa-tasks mr5"></i>考试地点： <span class="text-red">{$data['examination_address']}</span>
                        </label>
                    </div>
                    <div class="col-sm-3">
                        <label class="text-aqua mt10 ">
                            <i class="fa  fa-tasks mr5"></i>考试得分： <span class="text-red">{$data['total_score']|default=0} 分</span>
                        </label>
                    </div>
