<layout name="layout"/>
	<section class="content-header">
		<h1 class="info_title">
			资源管理
			<small>/课程管理</small>
		</h1>
		<ol class="breadcrumb">
			<li>
				<a href="javascript:void(0)" onclick="JavaScript:history.back(-1)" class="text-grey"><i class="fa fa-mail-reply-all"></i>返回</a>
			</li>
		</ol>
	</section>
	<!--内容区域顶栏面包屑结束-->
	<section class="content">
		<div class="box box-primary">
			<div class="box-body">
				<div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
					
					<!--内容开始-->
					<div class="row">
						<div class="col-sm-12">
							<div class="box-header with-border">
								<h3 class="box-title ">添加课程</h3>
							</div>
							<form class="form-horizontal">
								<div class="box-body">
									<!--课程名称字段开始-->
									<div class="form-group" id="supplier" style="display: none;">
										<label for="inputEmail3" class="col-sm-2 control-label">课程名称<span class="color_red">*</span>：</label>

										<div class="col-sm-10">
											<input type="email" class="form-control mr30" id="inputEmail3" placeholder="">
											<input type="email" class="form-control" id="inputEmail3" placeholder="课程编码">
										</div>
									</div>
									<!--课程名称字段结束-->
									
									<!--课程分类字段开始-->
									<div class="form-group" id="supplier" style="display: none;">
										<label for="inputEmail3" class="col-sm-2 control-label">课程分类<span class="color_red">*</span>：</label>
										
										<div class="col-sm-10">
											<select class="form-control select2 ">
												<option selected="selected">选择课程分类</option>
												<option>职场心态</option>
												<option>临柜技能</option>
												<option>分类三</option>
												<option>分类四</option>
											</select>
										</div>
									</div>
									<!--课程分类字段结束-->
									
									
									<!--授课方式字段开始-->
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-2 control-label">授课方式<span class="color_red">*</span>：</label>

										<div class="col-sm-10">
											<label>
												<div class="radio mr30">
													<label>
														<input type="radio" name="lecturer" id="lecturer_inside" value="option1" checked="">
														在线
													</label>
												</div>
												<div class="radio mr30">
													<label>
														<input type="radio" name="lecturer" id="lecturer_exterior" value="option1" checked="">
														面授
													</label>
												</div>
											</label>
										</div>
									</div>
									<!--授课方式字段结束-->
									
									<!--课程时长字段开始-->
									<div class="form-group" id="supplier" style="display: none;">
										<label for="inputEmail3" class="col-sm-2 control-label">时长<span class="color_red">*</span>：</label>

										<div class="col-sm-10">
											<input type="email" class="form-control mr10" id="inputEmail3" placeholder="">分
										</div>
									</div>
									<!--课程时长字段结束-->
									
									<!--讲师字段开始-->
									<div class="form-group" id="supplier" style="display: none;">
										<label for="inputEmail3" class="col-sm-2 control-label">讲师：</label>

										<div class="col-sm-10">
											<input type="email" class="form-control mr30" id="inputEmail3" placeholder="">
										</div>
									</div>
									<!--讲师字段结束-->
									
									<!--课程介绍字段开始-->
									<div class="form-group" id="supplier" style="display: none;">
										<label for="inputEmail3" class="col-sm-2 control-label">课程介绍：</label>

										<div class="col-sm-4">
											<textarea class="form-control width_10" rows="5" placeholder="请输入课程简介…………"></textarea>
										</div>
									</div>
									<!--课程介绍字段结束-->
									<!--课程目标字段开始-->
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-2 control-label">课程目标：</label>

										<div class="col-sm-10">
											<!--编辑器开始-->
											<textarea id="TextArea1" cols="20" rows="2" class="ckeditor"></textarea>
											<!--编辑器结束-->
										</div>
									</div>
									<!--课程目标字段结束-->
									<!--课程大纲字段开始-->
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-2 control-label">课程大纲：</label>

										<div class="col-sm-10">
											<!--编辑器开始-->
											<textarea id="TextArea1" cols="20" rows="2" class="ckeditor"></textarea>
											<!--编辑器结束-->
										</div>
									</div>
									<!--课程大纲字段结束-->
									<!--默认媒体地址字段开始-->
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-2 control-label">默认媒体地址：</label>

										<div class="col-sm-10">
											<input type="email" class="form-control" id="inputEmail3" placeholder="">
										</div>
									</div>
									<!--默认媒体地址字段结束-->
									<!--课件上传字段开始-->
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-2 control-label">课件上传：</label>
										<div class="col-sm-10">
											<div class="box box-success certificate_img">
												
												<div class="box-tools pull-right">
													<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
												</div>
												<div class="box-body">
													<img src="../dist/img/photo3.jpg" alt="课件预览" width="100%" />
												</div>
											</div>
											<button class="btn btn-info btn-flat" ><i class="fa fa-folder-open"></i>上传</button>
											<span class="ml10">(支持：mp4，avi等视频格式，单个文件在500MB之内)</span>
										</div>
									</div>
									<!--课件上传字段结束-->
									<!--制作人字段开始-->
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-2 control-label">制作人：</label>

										<div class="col-sm-10">
											<input type="text" class="form-control" id="inputEmail3" placeholder="">
										</div>
									</div>
									<!--制作人字段结束-->
									<!--章节添加字段开始-->
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-2 control-label">章节：</label>
										<div class="col-sm-10">
											<div class="box box-success certificate_img">
												
												<div class="box-tools pull-right">
													<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
												</div>
												<div class="box-body">
													<img src="../dist/img/photo3.jpg" alt="添加章节" width="100%" />
												</div>
											</div>
											<button class="btn btn-info btn-flat" ><i class="fa fa-folder-open"></i>添加</button>
										</div>
									</div>
									<!--章节添加字段结束-->
									<!--课程封面字段开始-->
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-2 control-label">课程封面：</label>
										<div class="col-sm-10">
											<div class="box box-success certificate_img">                                          
												<div class="box-tools pull-right">
													<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
												</div>
												<div class="box-body">
													<img src="../dist/img/photo3.jpg" alt="添加章节" width="100%" />
												</div>
											</div>
											<button class="btn btn-info btn-flat" ><i class="fa fa-folder-open"></i>上传</button>
											<span class="ml10">(支持：gif、jpg、jpeg、bmp、png格式　建议尺寸：220px*124px)</span>
										</div>
									</div>
									<!--课程封面字段结束-->
									
									<!--学分字段开始-->
									<div class="form-group" id="address" style="display: none;">
										<label for="inputEmail3" class="col-sm-2 control-label">学分：</label>

										<div class="col-sm-10">
											<input type="text" class="form-control" id="inputEmail3" placeholder="">
										</div>
									</div>
									<!--学分字段结束-->
									
									<!--学分字段开始-->
									<div class="form-group" id="address" style="display: none;">
										<label for="inputEmail3" class="col-sm-2 control-label">启用：</label>

										<div class="col-sm-10">
											<input type="checkbox"> <span class="ml20 ">打勾表示启用</span>
										</div>
									</div>
									<!--学分字段结束-->
									
									
									
								</div>
								<div class="box-footer">
									<div class="form-group">
										<label  class="col-sm-2 control-label"></label>
										<div class="col-sm-10">
											<button  class="btn btn-info form-group_but">保存</button>
											<button  class="btn btn-default form-group_but">清空</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
					<!--内容結束-->
				</div>
			</div>
		</div>
	</section>

	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script type="text/javascript">
			//radio选中样式
			$('input').iCheck({
				labelHover: false,
				cursor: true,
				checkboxClass: 'icheckbox_square-blue',
				radioClass: 'iradio_minimal-blue',
				increaseArea: '20%'
			});

			function del_click() {
				//删除分组
				layer.confirm('您确定要删除吗？', {
					btn: ['确定', '取消'],
					skin: 'layui-layer-lan'
						//按钮
					}, function() {
						layer.msg('删除成功', {
							icon: 1
						});
					}, function() {
						layer.msg('取消删除', {
						time: 2000, //2s后自动关闭
					});
					});
			}
		</script>
	</body>

	</html>
