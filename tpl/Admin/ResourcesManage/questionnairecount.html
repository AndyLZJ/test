 <layout name="layout"/>
	<!--内容区域顶栏面包屑开始-->
	<section class="content-header">
	<h1 class="info_title">
	问卷管理
	<small>/查看问卷</small>
	</h1>
	<ol class="breadcrumb">
	<li><a href="javascript:history.go(-1);"><i class="fa fa-mail-reply-all"></i>返回</a></li>
	</ol>
	</section>
	<!--内容区域顶栏面包屑结束-->
	<section class="content">
	<div class="box-header with-border">
	      <h2 class="box-title ">{$name}</h2>
	  </div>
	  <div class="nav-tabs-custom ml10 mr10 mt10 mb10">
	  <ul class="nav nav-tabs ">
		<li>
			<a href="{:U('questionNaireDetail',array('id'=>$id))}">问卷详情</a>
		</li>
		<li class="active">
			<a href="{:U('questionNaireCount',array('id'=>$id))}">问卷统计</a>
		</li>
	  </ul>
	<div class="tab-pane" id="lecturer_exterior">
	   <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
	      
	      <!--内容开始-->
	      		<div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
				<!--筛选栏开始-->
				<div class="row mt10 mb10">
					<form action="{:U('questionNaireCount',array('id'=>$id))}" method="get">
						<div class="col-sm-2">
							<div class="input-group width_10">
								<input type="text" name="tissue_name" class="form-control pull-right" placeholder="组织" value="{$data.tissue_name}">
							</div>
						</div>
						<div class="col-sm-2">
							<div class="input-group ">
								<input type="text" name="username" class="form-control pull-right" placeholder="姓名" value="{$data.username}">
								<div class="input-group-btn">
									<button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
								</div>
							</div>
						</div>
					</form>
					<div class="col-sm-8">
						<label class="text-aqua mt10 float_r mr30">
                    		<i class="fa  fa-send-o mr5"></i>状态:
                			<if condition="$status eq 1">
                				<span class="text-green">已通过</span>
                			<elseif condition="$status eq 3" />
                				<span class="text-red">已拒绝</span>
                			<else/>
                				<span class="text-red">待审核</span>
                			</if>
                    	</label>
                        <label class="text-aqua mt10 float_r mr30">
                        	<i class="fa  fa-star mr5"></i>使用次数： 
                        	<span class="text-red">{$data.num|default=0}</span>
                        </label>	
					</div>
				</div>
				<!--筛选栏结束-->
				<!--内容开始-->
				<div class="row">
					<div class="col-sm-12">
						<table id="example1" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
							<thead>
								<tr role="row">				
									<th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">学员</th>
									<th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">组织</th>
									<th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">培训项目</th>
									<th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">完成时间</th>
								</tr>
							</thead>
							<tbody id="tab">
								<foreach name="data.list" item="v">
									<tr role="row" class="odd text-center">
										<td>{$v.username|default='---'}</td>
										<td>{$v.name|default='---'}</td>
										<td>{$v.project_name|default='---'}</td>
										<td>{$v.commit_time|default='---'}</td>
									</tr>
								</foreach>
							</tbody>
						</table>
					</div>
				</div>
				<!--内容結束-->
				<!--分页开始-->
				<div class="row">
					<div class="float_r mr15">
						<div class="dataTables_paginate paging_simple_numbers" id="example1_paginate">
							{$data.page}
						</div>
					</div>
				</div>
				<!--分页结束-->
			</div>
	     	</div>
	      	<!--内容結束-->
       	</div>
   
   </div>
   
	</section>
