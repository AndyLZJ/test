<layout name="layout"/>
  <style type="text/css">
     .control-label{
         font-weight: normal;
         text-align: right;
     }
     .form-group{
         height: 20px;
     }
  </style>
<!--内容区域顶栏面包屑开始-->
    <section class="content-header">
      <h1 class="info_title">
        供应商管理
        <small>/查看供应商</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="javascript:history.go(-1)"><i class="fa fa-mail-reply-all"></i>返回</a></li>
      </ol>
    </section>
    <!--内容区域顶栏面包屑结束-->
    <section class="content">
          <div class="box box-primary">
              <div class="box-header with-border">
                  <h3 class="box-title ">{$ret['sname']}</h3>
              </div>
              <div class="box-body">
                  <div class="form-group">
                      <label class="col-sm-2 control-label">类型：</label>
                      <div class="col-sm-10"><eq name="ret.style" value="1">机构<else />讲师</eq></div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label">职位：</label>
                      <div class="col-sm-10">{$ret['position']}</div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label">联系人：</label>
                      <div class="col-sm-10">{$ret['linkman']}</div>
                  </div>
                  <div class="form-group border_bottom">
                      <label class="col-sm-2 control-label">电话：</label>
                      <div class="col-sm-10">{$ret['tel']}</div>
                  </div>
                  <div class="form-group border_bottom">
                      <label class="col-sm-2 control-label">手机：</label>
                      <div class="col-sm-10">{$ret['phone_number']}</div>
                  </div>
                  <div class="form-group border_bottom">
                      <label class="col-sm-2 control-label">擅长领域：</label>
                      <div data-id="{$ret['sc_type']}" class="col-sm-10">{$ret['tname']}</div>
                  </div>
                  <div class="form-group border_bottom">
                      <label class="col-sm-2 control-label">核心产品：</label>
                      <div class="col-sm-10">{$ret['main_course']}</div>
                  </div>
              </div>
              <div class="box-footer">
                  <div class="row mb10">
                     <div class="col-sm-12">
                      <span>讲师数量:{$count}位</span>                  
                     <a href="{:U('Admin/Lecturer/add',array('tagtype'=>1))}" class="btn btn-primary float_r" >
                        <i class="fa fa-plus mr5 " aria-hidden="true "></i>添加讲师
                     </a>
                     </div>
                  </div>
                  <table class="table table-bordered table-striped dataTable pt10" role="grid" aria-describedby="example1_info">
                                      <thead>
                                          <tr role="row">
                                              <th class="sorting_asc" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">讲师姓名
                                              </th>
                                              <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">年龄
                                              </th>
                                              <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">讲师级别</th>
                                              <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending">授课年限</th>
                                              <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending">课酬/天</th>
                                              <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending">授课次数</th>
                                              <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending">操作</th>
                                          </tr>
                                      </thead>
                                      <tbody>
                                          <foreach name="list" item="vo">
                                          <tr>
                                            <td>{$vo['name']}</td>
                                            <td>{$vo['age']}</td>
                                            <td>中级</td>
                                            <td>{$vo['year']}</td>
                                            <td>{$vo['price']}</td>
                                            <td>5</td>
                                            <td>
                                               <a href="{:U('Lecturer/pagelist',array('type'=>1))}" class="mr20">
                                                 <i class="fa fa-search mr5" aria-hidden="true"></i>查看
                                               </a>
                                            </td>
                                          </tr>
                                          </foreach>
                                      </tbody>
                               </table>
                  <!--分页开始-->
                  <div class="row">
                                <div class="float_r mr15">
                                    <div class="dataTables_paginate paging_simple_numbers" >
                                       {$page}
                                    </div>
                                </div>
                            </div>
                  <!--分页结束-->
              </div>
          </div>
    </section>
<script type="text/javascript">
  
  //radio选中样式
  $('input').iCheck({ 
    labelHover : false, 
    cursor : true, 
    checkboxClass : 'icheckbox_square-blue', 
    radioClass : 'iradio_minimal-blue', 
    increaseArea : '20%' 
  }); 

</script>
