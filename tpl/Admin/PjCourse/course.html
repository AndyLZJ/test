    <link rel="stylesheet" href="__PUBLIC__/Dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Dist/css/skins/_all-skins.min.css">
</head>
<body>

<div id="add_course">
    <div class="box-header with-border">
        <h3 class="box-title">添加课程</h3>
    </div>
    <div class="box-body">
        <!--筛选栏开始-->
        <div>
            <!--
            <div class="col-sm-4">
                <div class="form-group">
                    <select class="form-control select2 width_10">
                        <option>
                            <a>--授课方式--</a>
                        </option>
                        <option>

                        </option>
                        <option>在线课程</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <select class="form-control select2 width_10">
                        <option>
                            <a>--课程类别--</a>
                        </option>
                        <option>
                            <a>职业心态</a>

                        <option>临柜技能</option>
                        <option>分类三</option>
                        <option>分类四</option>
                    </select>
                </div>
            </div>-->
            <form action="{:U('PjCourse/course')}" method="get">
            <div class="col-sm-4">
                <div class="input-group" style="float:right;width:50%">
                    <input type="text" name="keywords" class="form-control pull-right" placeholder="请输入课程名称">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
            </form>
        </div>
        <!--筛选栏结束-->
        <div class="col-sm-12">
            <table id="example1" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
                <thead>
                <tr role="row">
                    <th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">课程名称</th>
                    <th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">授课方式</th>
                    <th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending">课程类别</th>
                    <th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">公开课</th>
                    <th class="sorting text-center" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">选用</th>
                </tr>
                </thead>
                <tbody id="tab">
                <foreach name="list" item="vo">
                    <tr role="row" class="odd text-center">
                        <td>
                            <a href="#">{$vo.course_name}</a>
                        </td>
                        <td><if condition="$vo['course_way'] eq 0">在线<else />面授</if></td>
                        <td>{$vo.cat_name}</td>
                        <td>
                            <if condition="$vo['is_public'] eq 0">
                                <span href="#" class="text-red "><i class="fa  fa-close " aria-hidden="true"></i></span>
                                <else />
                                <span href="#" class="text-green"><i class="fa  fa-check mr5" aria-hidden="true"></i></span>
                            </if>
                        </td>
                        <td><input type="checkbox" value="{$vo.id}" class="testchecks"></td>
                    </tr>
                </foreach>
                </tbody>
            </table>

        </div>
        <!--分页开始-->
        <div class="float_r mr15">
            <div class="dataTables_paginate paging_simple_numbers" id="example1_paginate">
                {$pages}
            </div>
        </div>
    </div>
</div>
</body>
