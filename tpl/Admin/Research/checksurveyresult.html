<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>调研管理-查看结果</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/comm.css">
		<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/ionicons-2.0.1/css/ionicons.min.css">
		<link rel="stylesheet" href="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/AdminLTE.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/skins/_all-skins.min.css">
		<link rel="stylesheet" href="__PUBLIC__/layer/skin/layer.css">
		<link rel="stylesheet" href="__PUBLIC__/plugins/iCheck/all.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/Mycourse.css">
		<style type="text/css">
			.box-title{
				border-left: 6px solid #00c0ef;
				padding-left: 5px;
				font-size: 21px !important;
			}
			.label{
				padding: 5px;
                font-weight: normal;
			}
			.annotation{
				border: 1px dashed #eee;
				padding: 10px;
				line-height: 25px;
				color: #777;
				background: #fdfdfd;
			}
			.dy-tqa-list{
				padding: 10px;
				line-height: 25px;
			}
			.dy-tqa-list dt{
				color: #00c0ef;
				border-bottom: 1px #ccc dashed;
				padding: 10px 0px;
			}
			.dy-tqa-list dd{
				margin: 5px 0px;
			}
			.dy-tqa-list dd label{
				padding-top: 10px;
				padding-left: 10px;
				width: 60%;
			    color: #555;
			    line-height: 32px;
			}
			.bg-aqua{
				padding: 10px;
			}
			textarea{
				width: 80%;
				height: 150px;
				padding:10px;
				line-height: 25px;
				font-size: 14px;
			}
			.dy-tqa-list dd label{
				line-height: 20px!important;
			}
		</style>
	</head>

	<body>

				<!--内容区域顶栏面包屑开始-->
				<section class="content-header">
					<h1 class="info_title">
				        调研管理
				        <small>/查看结果</small>
				    </h1>
					<ol class="breadcrumb">
						<li>
							<a href="javascript:void(0)" onclick="JavaScript:history.back(-1)"><i class="fa fa-mail-reply-all"></i>返回</a>
						</li>
					</ol>
				</section>
				<!--内容区域顶栏面包屑结束-->
				<section class="content">
					<div class="box box-info">
					  <div class="box-header with-border">
					      <h3 class="box-title">大学生网上购物调查问卷表</h3>
					      <span class="ml5 float_r label label-warning">状态：<if condition="$status eq 1">已结束<else />进行中</if></span>
						  <if condition="$typeid eq 0"><span class="ml5 float_r label label-success">关联项目：{$project_name}</span></if>
					      <span class="ml5 float_r label label-info">调研类别：{$cat_name}</span>
					  </div>
					  <div class="box-body">
					      <div class="annotation">
					      	 非常感谢您参与我们的问卷调查，此次调查是为我们市场研究课程做准备，研究大学生网上购物，不存在任何商业用途，更不会泄露您的任何隐私。整个问卷中涉及的题目均没有对错之分，请根据您的实际情况填写，无需署名，谢谢您的合作！
					      </div>
					  </div>
					  <div class="dy-tqa-list">
						  <foreach name="data.radio_list" item="vo">
						  <dl>
							  <dt>
								  {$vo.title}
							  </dt>
							  <notempty name="vo.optiona">
								  <dd>
									  <label>
										  <div class="col-md-5">
											  <span>A.{$vo.optiona}</span>
										  </div>
										  <div class="progress">
											  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {$vo.statistics.a.percentage}%; min-width:20%">
												  <span class="mr10">{$vo.statistics.a.votes}票</span>/
												  <span class="ml10">{$vo.statistics.a.percentage}%</span>
											  </div>
										  </div>
									  </label>
								  </dd>
							  </notempty>
						      <notempty name="vo.optionb">
							  <dd>
								  <label>
									  <div class="col-md-5">
										  <span>B.{$vo.optionb}</span>
									  </div>
									  <div class="progress">
										  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {$vo.statistics.b.percentage}%; min-width:20%">
											  <span class="mr10">{$vo.statistics.b.votes}票</span>/
											  <span class="ml10">{$vo.statistics.b.percentage}%</span>
										  </div>
									  </div>
								  </label>
							  </dd>
					          </notempty>
							  <notempty name="vo.optionc">
							  <dd>
								  <label>
									  <div class="col-md-5">
										  <span>C.{$vo.optionc}</span>
									  </div>
									  <div class="progress">
										  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {$vo.statistics.c.percentage}%; min-width:20%">
											  <span class="mr10">{$vo.statistics.c.votes}票</span>/
											  <span class="ml10">{$vo.statistics.c.percentage}%</span>
										  </div>
									  </div>
								  </label>
							  </dd>
							  </notempty>
							  <notempty name="vo.optiond">
							  <dd>
								  <label>
									  <div class="col-md-5">
										  <span>D.{$vo.optiond}</span>
									  </div>
									  <div class="progress">
										  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {$vo.statistics.d.percentage}%; min-width:20%">
											  <span class="mr10">{$vo.statistics.d.votes}票</span>/
											  <span class="ml10">{$vo.statistics.d.percentage}%</span>
										  </div>
									  </div>
								  </label>
							  </dd>
							  </notempty>
					          <notempty name="vo.optione">
							  <dd>
								  <label>
									  <div class="col-md-5">
										  <span>E.{$vo.optione}</span>
									  </div>
									  <div class="progress">
										  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {$vo.statistics.e.percentage}%; min-width:20%">
											  <span class="mr10">{$vo.statistics.e.votes}票</span>/
											  <span class="ml10">{$vo.statistics.e.percentage}%</span>
										  </div>
									  </div>
								  </label>
							  </dd>
							  </notempty>
						  </dl>
						  </foreach>
						  <foreach name="data.multiselect_list" item="vo">
					  	  <dl>
					  	  	 <dt>
					  	  	 	{$vo.title}（多选）
					  	  	 </dt>
							  <notempty name="vo.optiona">
					  	  	  <dd>
						  	  	 <label>
						  	  	     <div class="col-md-5">
										<span>A.{$vo.optiona}</span>
						  	  	     </div>
						  	  	     <div class="progress">
										<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {$vo.statistics.a.percentage}%; min-width:20%">
										    <span class="mr10">{$vo.statistics.a.votes}票</span>/
										    <span class="ml10">{$vo.statistics.a.percentage}%</span>
										</div>
									 </div>
						  	  	 </label>
					  	  	  </dd>
							  </notempty>
							  <notempty name="vo.optionb">
							  <dd>
								  <label>
									  <div class="col-md-5">
										  <span>B.{$vo.optionb}</span>
									  </div>
									  <div class="progress">
										  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {$vo.statistics.b.percentage}%; min-width:20%">
											  <span class="mr10">{$vo.statistics.b.votes}票</span>/
											  <span class="ml10">{$vo.statistics.b.percentage}%</span>
										  </div>
									  </div>
								  </label>
							  </dd>
							  </notempty>
							  <notempty name="vo.optionc">
							  <dd>
								  <label>
									  <div class="col-md-5">
										  <span>C.{$vo.optionc}</span>
									  </div>
									  <div class="progress">
										  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {$vo.statistics.c.percentage}%; min-width:20%">
											  <span class="mr10">{$vo.statistics.c.votes}票</span>/
											  <span class="ml10">{$vo.statistics.c.percentage}%</span>
										  </div>
									  </div>
								  </label>
							  </dd>
							  </notempty>
							  <notempty name="vo.optiond">
							  <dd>
								  <label>
									  <div class="col-md-5">
										  <span>D.{$vo.optiond}</span>
									  </div>
									  <div class="progress">
										  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {$vo.statistics.d.percentage}%; min-width:20%">
											  <span class="mr10">{$vo.statistics.d.votes}票</span>/
											  <span class="ml10">{$vo.statistics.d.percentage}%</span>
										  </div>
									  </div>
								  </label>
							  </dd>
							  </notempty>
							  <notempty name="vo.optione">
							  <dd>
								  <label>
									  <div class="col-md-5">
										  <span>E.{$vo.optione}</span>
									  </div>
									  <div class="progress">
										  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {$vo.statistics.e.percentage}%; min-width:20%">
											  <span class="mr10">{$vo.statistics.e.votes}票</span>/
											  <span class="ml10">{$vo.statistics.e.percentage}%</span>
										  </div>
									  </div>
								  </label>
							  </dd>
							  </notempty>
						  </foreach>
					  	  </dl>
					  	  
						<foreach name="data.describe_list" item="vo" key="k">
						  	<dl>
						  	  	<dt>
								{$vo.title}
						  	  	</dt>
								<dd style="padding: 10px;">
									 <table class="table table-striped">
										<tr>
											<td>{$vo.describe}</td>
										</tr>
									 </table>
								</dd>
						  	</dl>
						</foreach>
					  </div>
					</div>
				</section>

		<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
		<script src="../bootstrap/js/bootstrap.min.js"></script>
		<script src="../plugins/fastclick/fastclick.js"></script>
		<script src="../dist/js/app.min.js"></script>
		<script src="../plugins/sparkline/jquery.sparkline.min.js"></script>
		<script src="../plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
		<script src="../plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
		<script src="../plugins/slimScroll/jquery.slimscroll.min.js"></script>
		<script src="../plugins/chartjs/Chart.min.js"></script>
		<script src="../dist/js/pages/dashboard2.js"></script>
		<script src="../plugins/iCheck/icheck.min.js"></script>
		<script src="../plugins/ckeditor/ckeditor.js"></script>
		<script src="../dist/js/demo.js"></script>

		<script src="../plugins/layer/layer.js"></script>
		<script type="text/javascript">
			//radio选中样式
			$('input').iCheck({
				labelHover: false,
				cursor: true,
				checkboxClass: 'icheckbox_square-blue',
				radioClass: 'iradio_minimal-blue',
				increaseArea: '20%'
			});

			

		</script>
	</body>

</html>
