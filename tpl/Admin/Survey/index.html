<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>培训管理</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="__PUBLIC__/Dist/css/comm.css">
  <link rel="stylesheet" href="__PUBLIC__/plugins/iCheck/all.css">
  <link rel="stylesheet" href="__PUBLIC__/Css/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="__PUBLIC__/Dist/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="__PUBLIC__/Dist/ionicons-2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
  <link rel="stylesheet" href="__PUBLIC__/Dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="__PUBLIC__/Dist/css/skins/_all-skins.min.css">
  <style type="text/css">

  </style>
  
</head>
<body>

    <!--内容区域顶栏面包屑开始-->
    <section class="content-header">
      <h1 class="info_title">
        培训管理
        <small>/主持调研</small>
      </h1>
    
    </section>
    <!--内容区域顶栏面包屑结束-->
    <section class="content">
            <div class="box">
            <div class="box-body">
              <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                  <form action="__SELF__" method="get">
                  <!--筛选栏开始-->
                  <div class="row mb10">
                      <div class="col-sm-12">
                          <div class="input-group">
                                      <input type="text" name="keyword" class="form-control pull-right" value="{$keyword}" placeholder="请输入调研名称搜索">
                                      <div class="input-group-btn">
                                        <button type="submit" class="btn btn-default">
                                           <i class="fa fa-search"></i>
                                        </button>
                                      </div>
                          </div>
                      </div>
                  </div>
                  <!--筛选栏结束-->
                  </form>
              <!--内容开始-->
              <div class="row">
                  <div class="col-sm-12">
                      <table id="example1" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
                          <thead>
                              <tr role="row">
                                  <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">调研名称
                                  </th>
                                  <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">有效时间范围
                                  </th>
                                  <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">调研类别
                                  </th>
                                  <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">关联项目
                                  </th>
                                  <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">状态
                                  </th>
                                  <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending">操作</th>
                              </tr>
                          </thead>
                          <tbody>
                            <foreach name="approved_list" item="vo" >
                              <tr role="row" class="odd">
                                <td>{$vo.survey_name}</td>
                                <td>{$vo.start_time}—{$vo.end_time}</td>
                                <td>{$vo.cat_name}</td>
                                <td>{$vo.project_name}</td>
                                <if condition="($vo['_status'] eq 1)">
                                <td>未开始</td>
                                <td>
                                    <a href="{:U('previewSurvey',array('id'=>$vo['survey_id'],'t_name'=>$vo['cat_name'],'p_name'=>$vo['project_name'],'s'=>1))}" class="mr20">
                                        <i class="fa fa-eye mr5" aria-hidden="true"></i>预览调研
                                    </a>
                                    </td>
                                <elseif condition="($vo['_status'] eq 0)"/>
                                <td>进行中</td>
                                <td>
                                    <a href="{:U('previewSurvey',array('id'=>$vo['survey_id'],'t_name'=>$vo['cat_name'],'p_name'=>$vo['project_name'],'s'=>0))}" class="mr20">
                                        <i class="fa fa-eye mr5" aria-hidden="true"></i>预览调研
                                    </a>
                                    </td>
                                <else />
                                <td>已结束</td>
                                <td>
                                <!--<a href="{:U('Admin/Survey/lookResult',array('project_id'=>$vo['project_id'],'survey_id'=>$vo['survey_id'],'cat_name'=>$vo['specific_information']['cat_name'],'project_name'=>$vo['project_name'],'cat_name'=>$vo['specific_information']['cat_name'],'survey_name'=>$vo['specific_information']['survey_name'],'survey_status'=>$vo['specific_information']['survey_status']))}" class="mr20">
                                          <i class="fa fa-eye mr5" aria-hidden="true"></i>查看结果
                                       </a>-->
                                <a href="{:U('Admin/Survey/lookSurveyResult',array('id'=>$vo['survey_id'],'pid'=>$vo['project_id'],'t_name'=>$vo['cat_name'],'p_name'=>$vo['project_name']))}" class="mr20">
                                          <i class="fa fa-eye mr5" aria-hidden="true"></i>查看结果
                                       </a>
                                       </td>
                                </if>

                              </tr>
                            </foreach>
                          </tbody>
                      </table>
                  </div>
              </div>
              <!--内容結束-->
              <!--分页开始-->
              <div class="row">
                                <div class="float_r mr15">
                                    <div class="dataTables_paginate paging_simple_numbers" >
                                      {$approved_page}
                                    </div>
                                </div>
              </div>
              <!--分页结束-->
              </div>
            </div>
          </div>
    </section>


<script src="__PUBLIC__/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="__PUBLIC__/Js/js/submit.js"></script>
<script src="__PUBLIC__/Js/js/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/plugins/fastclick/fastclick.js"></script>
<script src="__PUBLIC__/Dist/js/app.min.js"></script>
<script src="__PUBLIC__/plugins/sparkline/jquery.sparkline.min.js"></script>
<script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<script src="__PUBLIC__/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<script src="__PUBLIC__/plugins/chartjs/Chart.min.js"></script>
<script src="__PUBLIC__/Dist/js/pages/dashboard2.js"></script>
<script src="__PUBLIC__/plugins/iCheck/icheck.min.js"></script>
<script src="__PUBLIC__/plugins/ckeditor/ckeditor.js"></script>
<script src="__PUBLIC__/Dist/js/demo.js"></script>
<script src="__PUBLIC__/Js/js/date/jedate/jedate.js"></script>
<script type="text/javascript">
  //radio选中样式
  $('input').iCheck({ 
    labelHover : false, 
    cursor : true, 
    checkboxClass : 'icheckbox_square-blue', 
    radioClass : 'iradio_minimal-blue', 
    increaseArea : '20%' 
  }); 

  //删除
  function del(){
    layer.confirm('您确定要删除该供应商吗？', {
      title: '删除供应商',
      btn: ['确定删除','取消操作'],
      shadeClose: true, //开启遮罩关闭
      skin: 'layui-layer-lan'
      //按钮
    }, function(){
      layer.msg('删除成功',{time: 1000});
    });
  }

  //类别管理
  function add_category(){
     layer.confirm('',{
        title: '类别管理',
        btn: ['保存','取消'],
        area:['700px','420px'],
        type: 1,
        skin: 'layui-layer-lan', //样式类名
        closeBtn: 1, //显示关闭按钮
        anim: 2,
        shadeClose: true, //开启遮罩关闭
        content: $("#add_category").html(),
        yes:function(index){
           layer.close(index);
           layer.msg('保存成功', {time: 1000, icon:1});
        }
     });
  }


</script>
</body>
</html>
