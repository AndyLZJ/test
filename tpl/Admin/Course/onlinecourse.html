<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>前台课程考勤</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="__PUBLIC__/Css/comm.css">
		<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/ionicons-2.0.1/css/ionicons.min.css">
		<link rel="stylesheet" href="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/AdminLTE.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/skins/_all-skins.min.css">
		<link rel="stylesheet" href="__PUBLIC__/plugins/layer/skin/layer.css">
		<link rel="stylesheet" href="__PUBLIC__/plugins/iCheck/all.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/Mycourse.css">
		<style type="text/css">
			.course_img{
				height: 280px;
			}


		</style>
	</head>

	<body>
		<!--内容区域顶栏面包屑开始-->
		<section class="content-header">
			<h1 class="info_title">
				        培训项目
				        <small>/在线听课</small>
				    </h1>
			<ol class="breadcrumb">
				<li>
					<a href="{$_SERVER['HTTP_REFERER']}"><i class="fa fa-mail-reply-all"></i>返回</a>
				</li>
			</ol>
		</section>
		<!--内容区域顶栏面包屑结束-->
		<section class="content">
			<div class="box">
				<div class="box-body row">

				<!--内容开始-->
						<div class="box-header with-border">
						<div class="col-sm-6">
							<h4 class="float_l">{$courseDetail.course_name}</h4>
							<span class="ml10 label label-info">课程分类：{$courseCategory}</span>
							<span class="ml5 label label-success">授课讲师：{$courseDetail.lecturer}</span>
							<span class="ml5 label label-warning">课程时长：{$courseDetail.course_time}分钟</span>
					    </div>
					    <!--公开课程显示该按钮-->
					    <label class="col-sm-3 control-label">
                                   <!--公开课程显示该按钮-->
					   
                                	<div id="startone" >
                                	    <span class="float_l">课程评价：</span>
                                	    <for start="0" end="$studentComment">
								        	<for start="0" end="$studentComment">
								                <i class="fa fa-star mr5"></i>
								            </for>
								    	</for>
								    </div>
						
						</label>
						<div class="col-sm-3">
							{$link}
						</div>
					</div>
					<!--课程封面及主要信息区域开始-->
					<div class="row box-body mt10">
						<!--左侧封面课程区域-->
						<if condition="$video eq false ">
							<div class="col-sm-3">
							<img class="width_10 course_img" src="{$courseDetail.course_cover}" />
							</div>
						<else/> 
							<div class="col-sm-3">
	            				<iframe marginWidth=0 marginHeight=0 src="{$video}" frameBorder=0 width=390 scrolling=no height=280 allowTransparency>
	            			  	</iframe>
	        				</div>
						</if>
						<!--右侧课程信息及审核区域-->
						<div class="col-sm-6">
						    <div class="box">
					            <div class="box-header">
					              <h3 class="box-title">章节</h3>
                                  <!--分页-->
					              <div class="box-tools">
					                <ul class="pagination pagination-sm no-margin pull-right">
					                 {$show}
					                </ul>
					              </div>
					              <!--分页-->
					            </div>
					            <!-- /.box-header -->
					            <div class="box-body no-padding">
					              <table class="table">
					                <tbody><tr>
					                  <th style="width: 10px">#</th>
					                  <th>课时</th>
					                  
					                  <th width="150">操作</th>
					                </tr>
					                <foreach name="articles" item="vo" >
					                <tr>
					                  <td>{$vo.sort}.</td>
					                  <td><i class="mr5 fa fa-file-{$vo.ico}"></i>{$vo.title}</td>
					               
					                  <if condition="$vo.type eq 4 ">
						                  <td>
						                     <button class="btn btn-primary btn-sm">开始学习</button>
						                  </td>
					              	   <else /> 
					              	  	  <td>
						                     <a href="{:U('Admin/File/download',array('id'=>$vo['id']))}"><button class="btn btn-primary btn-sm">下载文档</button></a>
						                  </td>
						              </if>
					                </tr>
					           		</foreach>
					        	
					              </tbody></table>
					            </div>
					            <!-- /.box-body -->
					        </div>
						</div>
						<!--右侧课程信息及审核区域区域-->
					</div>
					<!--课程封面及主要信息区域结束-->
					<!--项目切换标签开始-->
					<div class="box-body">
						<div class="nav-tabs-custom">
							<ul class="nav nav-tabs">
								<li class="active">
									<a href="#referral" data-toggle="tab">介绍</a>
								</li>
								<li style="display: none;">
									<a href="#FAQs" data-toggle="tab">问答</a>
								</li>
								<li style="display: none;">
									<a href="#note" data-toggle="tab">笔记</a>
								</li>
							</ul>
							<div class="tab-content">
								<div class="tab-pane active" id="referral">
									<!--我的课程介绍列表开始-->
									<div class="box-body">
										<div class="row">
											<div class="col-sm-12">
												<form class="form-horizontal">
													<div class="box-body">
														<!--内部讲师字段开始-->
														<div class="form-group">
															<label for="" class="col-sm-1 ">课程分类：</label>

															<div class="col-sm-6">
																<label for=""><span>{$courseCategory}</span></label>
															</div>
														</div>
														<!--  分隔符开始-->
														<div class="box-header with-border mb20"></div>
														
													
													
														</div>
													
														<div class="form-group">
															<label for="" class="col-sm-1 ">课程介绍：</label>

															<div class="col-sm-6">
																<label for=""><span id="#">{$courseDetail.course_intro}</span></label>
															</div>
														</div>
														<!--  分隔符开始-->
														<div class="box-header with-border mb20"></div>
														<!--  分隔符结束-->
														<div class="form-group">
															<label for="" class="col-sm-1 ">课程目标：</label>
															<div class="col-sm-6">
																<label for="" class=""><span id="#">{$courseDetail.course_aim}</span></label>
															</div>
														</div>
														<!--  分隔符开始-->
														<div class="box-header with-border mb10"></div>
														<!--  分隔符结束-->

														<div class="form-group">
															<label for="inputEmail3" class="col-sm-1 ">课程大纲：</label>

															<div class="col-sm-10">
																<!--编辑器开始-->
																<textarea id="TextArea1" cols="20" rows="2" class="ckeditor" disabled="disabled"> {$courseDetail.course_outline} 
																</textarea>
																<!--编辑器结束-->
															</div>
														</div>
													</div>
												</form>
											</div>
										</div>
									</div>
									<!--我的列表结束-->
								</div>
								<div class="tab-pane " id="FAQs"  style="display: none;">
									<!--公开课开始-->
									<div class="box-body">
										问答
									</div>

									<!--公开课結束-->
								</div>

								<div class="tab-pane " id="note"  style="display: none;">
									<!--公开课开始-->
									<div class="box-body">
										笔记
									</div>
									<!--公开课結束-->
								</div>
							</div>
						</div>
					</div>
					<!--项目切换标签结束-->
					<!--内容結束-->
				</div>
			</div>
		</section>
		<!--我的课程弹层-->
		<div id="add_Mycourse" style="display: none;">
			<div class="box-body">
				<div class="col-sm-12 mt10">
					<form class="form-horizontal">
						<div class="form-group" id="supplier">
							<label for="inputEmail3" class="col-sm-3 control-label">课程名称：</label>

							<div class="col-sm-9">
								<label class=" control-label">{$courseDetail.course_name}</label>
							</div>
						</div>

						<div class="form-group" id="supplier">
							<label for="inputEmail3" class="col-sm-3 control-label">学习时间：</label>

							<div class="col-sm-9">
								<div class="col-lg-5">
									<div class="input-group date ">
											<div class="input-group-addon">
												<i class="fa fa-calendar" onClick="jeDate({dateCell:'#datebut',isTime:true,format:'YYYY-MM-DD hh:mm:ss'})"></i>
											</div>
											<input class="datainp" id="datebut" type="text"   readonly name="start_time" style="height:36px;width: 140px;float: left;" value="{$currentTime}" date> 
										</div> 
								</div>
								<div class="col-lg-1">
									至
								</div>
										<div class="col-lg-5">
										<div class="input-group date">
											<div class="input-group-addon">
												<i class="fa fa-calendar" onClick="jeDate({dateCell:'#datainps',isTime:true,format:'YYYY-MM-DD hh:mm:ss'})"></i>
											</div>
										<input class="datainp" id="datainps" type="text"   readonly name="end_time" style="height:36px;width: 140px;" date> 
										</div>	
										</div>
										

									</div>
						</div>
				</div>
			</div>
		</div>
		<!--我的课程弹层结束-->
		<script src="__PUBLIC__/plugins/jQuery/jquery-2.2.3.min.js"></script>
		<script src="__PUBLIC__/plugins/bootstrap.min.js"></script>
		<script src="__PUBLIC__/plugins/fastclick/fastclick.js"></script>
		<script src="__PUBLIC__/Dist/js/app.min.js"></script>
		<script src="__PUBLIC__/plugins/sparkline/jquery.sparkline.min.js"></script>
		<script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
		<script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
		<script src="__PUBLIC__/plugins/slimScroll/jquery.slimscroll.min.js"></script>
		<script src="__PUBLIC__/plugins/chartjs/Chart.min.js"></script>
		<script src="__PUBLIC__/Dist/js/pages/dashboard2.js"></script>
		<script src="__PUBLIC__/plugins/iCheck/icheck.min.js"></script>
		<script src="__PUBLIC__/plugins/ckeditor/ckeditor.js"></script>
		<script src="__PUBLIC__/Dist/js/demo.js"></script>
		<script src="__PUBLIC__/Js/js/date/jedate/jedate.js"></script>
		<script src="__PUBLIC__/plugins/layer/layer.js"></script>
		<script src="__PUBLIC__/Js/js/startScore.js"></script>
		<script src="__PUBLIC__/Js/js/join.js"></script>
		<script type="text/javascript">
			//radio选中样式
			$('input').iCheck({
				labelHover: false,
				cursor: true,
				checkboxClass: 'icheckbox_square-blue',
				radioClass: 'iradio_minimal-blue',
				increaseArea: '20%'
			});

			function del_click() {
				//删除分组
				layer.confirm('您确定要删除吗？', {
					btn: ['确定', '取消'],
					skin: 'layui-layer-lan'
						//按钮
				}, function() {
					layer.msg('删除成功', {
						icon: 1
					});
				}, function() {
					layer.msg('取消删除', {
						time: 2000, //2s后自动关闭
					});
				});
			}

			//显示分数
		    scoreFun($("#startone"))

		    $(".show_number li p").each(function(index, element) {
		        var num=$(this).attr("tip");
		        var www=num*2*11.5;//
		        $(this).css("width",www);
		        $(this).parent(".atar_Show").siblings("span").text(num+"分");
		    });

		    function add_Mycourse() {
				layer.open({
					title: '加入我的课程',
					btn: ['保存',],
					yes:function(){
						
						var start_time=document.getElementById('datebut').value;

						var end_time=document.getElementById('datainps').value;
						
						var res=check(start_time,end_time);
						
						if(res){

							var coure_id="{$courseDetail.id}";

							var course_way='{$courseDetail.course_way}';

							var url="{:U('Admin/Course/join',array())}";
							
							var url="__APP__" + '/Admin/Course/join?course_id='+coure_id+'&&start_time='+start_time+'&&end_time='+end_time+'&&course_way='+course_way;

							location.href=url;
						}
					},
					area: ['650px', '210px'],
					type: 1,
					skin: 'layui-layer-lan', //样式类名
					closeBtn: 1, //显示关闭按钮
					anim: 2,
					shadeClose: true, //开启遮罩关闭
					content: $("#add_Mycourse")
				});
			}
		</script>

		<script>
		window.onload=function (){

			var success="{$success}";

			if(success==1){

				layer.msg('已经加入我的课程！');
			}
		}

		</script>
	</body>

</html>
