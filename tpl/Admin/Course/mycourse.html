<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>前台课程考勤</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/comm.css">
		<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/ionicons-2.0.1/css/ionicons.min.css">
		<link rel="stylesheet" href="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/AdminLTE.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/skins/_all-skins.min.css">
		<link rel="stylesheet" href="__PUBLIC__/plugins/layer/skin/layer.css">
		<link rel="stylesheet" href="__PUBLIC__/plugins/iCheck/all.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/Mycourse.css">
		<style type="text/css">
			.course_img{
				height: 280px;
			}
		</style>
	</head>

	<body>
		<!--内容区域顶栏面包屑开始-->
		<section class="content-header">
			<h1 class="info_title">
				        培训项目
				        <small>/在线听课</small>
				    </h1>
			<ol class="breadcrumb">
				<li>
					<a href="javascript:void(0)" onclick="JavaScript:history.back(-1)"><i class="fa fa-mail-reply-all"></i>返回</a>
				</li>
			</ol>
		</section>
		<!--内容区域顶栏面包屑结束-->
		<section class="content">
			<div class="box">
				<div class="box-body">

					<!--内容开始-->
					<div class="box-header with-border">
						<div class="col-sm-6">
							<h4 class="float_l">{$course_name}</h4>
							<span class="ml10 label label-info">课程分类：{$cat_name}</span>
							<span class="ml5 label label-success">授课讲师：{$lecturer_name}</span>
							<span class="ml5 label label-warning">课程时长：{$course_time}分钟</span>
					    </div>
					    <!--公开课程显示该按钮-->
					    <label class="col-sm-3 control-label">
                                	<div id="startone" >
                                	    <span class="float_l">课程评价：</span>
								        <div class="star_score float_l"></div>
								    </div>
						</label>
						<!--<div class="col-sm-3">
							<a type="button" id="aMyCourse" class="btn btn-primary btn-sm pull-right"> 
							    <i class="fa fa-tags mr5" aria-hidden="true"></i>加入我的课程
							</a>
						</div>-->
					</div>
					<!--课程封面及主要信息区域开始-->
					<div class="row box-body mt10">
						<!--左侧封面课程区域-->
						<div class="col-sm-3">
							<video src="<if condition="!empty($media_src)">{$media_src}<else />/Upload/cat.mp4</if>" width="380" height="280" controls autobuffer></video>
						</div>

						<!--右侧课程信息及审核区域-->
						<div class="col-sm-6">
						    <div class="box">
					            <!-- /.box-header -->
					            <div class="box-body no-padding">
					              <table class="table">
					                <tbody><tr>
					                  <th style="width: 10px">#</th>
					                  <th>章节</th>
					                  <th width="80">进度</th>
					                  <th width="200">操作</th>
					                </tr>
									<foreach name="chapter" item="vo" key="k">
										<tr>
											<td>{$k+1}.</td>
											<td><i class="mr5 fa fa-file-pdf-o"></i>{$vo.name}</td>
											<td><span>100%</span></td>
											<td>
												<a target="_blank" href="{$vo.src}"><button class="btn btn-primary btn-sm">下载文档</button></a>
											</td>
										</tr>
									</foreach>
					              </tbody></table>
					            </div>
					            <!-- /.box-body -->
					        </div>
						</div>
						<!--右侧课程信息及审核区域区域-->
					</div>
					<!--课程封面及主要信息区域结束-->
					<!--项目切换标签开始-->
					<div class="box-body">
						<div class="nav-tabs-custom">
							<ul class="nav nav-tabs">
								<li class="active">
									<a href="#referral" data-toggle="tab">介绍</a>
								</li>
								<li style="display: none;">
									<a href="#FAQs" data-toggle="tab">问答</a>
								</li>
								<li style="display: none;">
									<a href="#note" data-toggle="tab">笔记</a>
								</li>
							</ul>
							<div class="tab-content">
								<div class="tab-pane active" id="referral">
									<!--我的课程介绍列表开始-->
									<div class="box-body">
										<div class="row">
											<div class="col-sm-12">
												<form class="form-horizontal">
													<div class="box-body">
														<!--内部讲师字段开始-->
														<div class="form-group">
															<label for="" class="col-sm-1 ">课程介绍：</label>

															<div class="col-sm-6">
																<label for=""><span id="#"> {$course_intro}</span></label>
															</div>
														</div>
														<!--  分隔符开始-->
														<div class="box-header with-border mb20"></div>
														<!--  分隔符结束-->
														<div class="form-group">
															<label for="" class="col-sm-1 ">课程目标：</label>
															<div class="col-sm-6">
																<label for="" class=""><span id="#"> {$course_aim}</span></label>
															</div>
														</div>
														<!--  分隔符开始-->
														<div class="box-header with-border mb10"></div>
														<!--  分隔符结束-->

														<div class="form-group">
															<label for="inputEmail3" class="col-sm-1 ">课程大纲：</label>

															<div class="col-sm-10">
																<!--编辑器开始-->
																<textarea id="TextArea1" cols="20" rows="2" class="ckeditor" disabled="disabled">{$course_outline}</textarea>
																<!--编辑器结束-->
															</div>
														</div>
													</div>
												</form>
											</div>
										</div>
									</div>
									<!--我的列表结束-->
								</div>
								<div class="tab-pane " id="FAQs"  style="display: none;">
									<!--公开课开始-->
									<div class="box-body">
										问答
									</div>

									<!--公开课結束-->
								</div>

								<div class="tab-pane " id="note"  style="display: none;">
									<!--公开课开始-->
									<div class="box-body">
										笔记
									</div>
									<!--公开课結束-->
								</div>
							</div>
						</div>
					</div>
					<!--项目切换标签结束-->
					<!--内容結束-->
				</div>
			</div>
		</section>
		<script src="__PUBLIC__/plugins/jQuery/jquery-2.2.3.min.js"></script>
		<script src="__PUBLIC__/Js/js/bootstrap.min.js"></script>
		<script src="__PUBLIC__/plugins/fastclick/fastclick.js"></script>
		<script src="__PUBLIC__/Dist/js/app.min.js"></script>
		<script src="__PUBLIC__/plugins/sparkline/jquery.sparkline.min.js"></script>
		<script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
		<script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
		<script src="__PUBLIC__/plugins/slimScroll/jquery.slimscroll.min.js"></script>
		<script src="__PUBLIC__/plugins/chartjs/Chart.min.js"></script>
		<script src="__PUBLIC__/Dist/js/pages/dashboard2.js"></script>
		<script src="__PUBLIC__/plugins/iCheck/icheck.min.js"></script>
		<script src="__PUBLIC__/plugins/ckeditor/ckeditor.js"></script>
		<script src="__PUBLIC__/Dist/js/demo.js"></script>
		<script src="__PUBLIC__/plugins/layer/layer.js"></script>
		<script src="__PUBLIC__/Dist/js/startScore.js"></script>
		<script src="__PUBLIC__/Js/js/html5media.min.js"></script>
		<script type="text/javascript">
			//radio选中样式
			$('input').iCheck({
				labelHover: false,
				cursor: true,
				checkboxClass: 'icheckbox_square-blue',
				radioClass: 'iradio_minimal-blue',
				increaseArea: '20%'
			});

			function del_click() {
				//删除分组
				layer.confirm('您确定要删除吗？', {
					btn: ['确定', '取消'],
					skin: 'layui-layer-lan'
						//按钮
				}, function() {
					layer.msg('删除成功', {
						icon: 1
					});
				}, function() {
					layer.msg('取消删除', {
						time: 2000, //2s后自动关闭
					});
				});
			}

			//显示分数
		    scoreFun($("#startone"))

		    $(".show_number li p").each(function(index, element) {
		        var num=$(this).attr("tip");
		        var www=num*2*11.5;//
		        $(this).css("width",www);
		        $(this).parent(".atar_Show").siblings("span").text(num+"分");
		    });

		</script>
	</body>

</html>
