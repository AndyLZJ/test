<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>课程列表页面</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/comm.css">
		<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/ionicons-2.0.1/css/ionicons.min.css">
		<link rel="stylesheet" href="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/AdminLTE.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/skins/_all-skins.min.css">
		<link rel="stylesheet" href="__PUBLIC__/plugins/layer/skin/layer.css">
		<link rel="stylesheet" href="__PUBLIC__/plugins/iCheck/all.css">
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/Mycourse.css">
		<style type="text/css">
			.course_img{ position: relative; }
			.course_time{
				padding: 7px;
			    background-color: rgba(0, 0, 0, 0.5);
			    z-index: 9999999;
			    color: #fff;
			    position: absolute;
			    right: 0px;
			    left: 0px;
			    bottom: 0px;
			}
		</style>
	</head>
	<body>
		<!--内容区域顶栏面包屑开始-->
		<section class="content-header">
			<h1 class="info_title">
				        培训项目
				        <small>/课程列表</small>
				    </h1>
			<ol class="breadcrumb">
				<li>
					<a href="javascript:void(0)" onclick="JavaScript:history.back(-1)" class="text-grey"><i class="fa fa-mail-reply-all"></i>返回</a>
				</li>
			</ol>
		</section>
		<!--内容区域顶栏面包屑结束-->
		<section class="content">
			<div class="">
					<div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap ">
						<!--内容开始-->
						<div class="nav-tabs-custom   mb10">
							<ul class="nav nav-tabs">
								<li <if condition="$typeid eq 1">class="active"</if>>
									<a href="{:U('course/index',array('typeid'=>1))}">我的课程</a>
								</li>
								<li <if condition="$typeid eq 2">class="active"</if>>
									<a href="{:U('course/index',array('typeid'=>2))}">公开课</a>
								</li>
								<!--筛选栏开始-->
								<div class="">
									<form action="{:U('Admin/Course/index')}" method="get">
										<input type="hidden" value="{$typeid}" name="typeid"/>
										<div class="col-sm-2 pull-right">
											<div class="input-group width_10 ">
												<input type="text" name="keyword" class="form-control pull-right" placeholder="请输入关键字">
												<div class="input-group-btn">
													<button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
												</div>
											</div>
										</div>
									</form>
									<!--
									<div class="col-sm-2 pull-right">
										<select class="form-control select2 width_10">
											<option>
												<a>--选择课程分类--</a>
											</option>
											<option>
												<a>职业心态</a>
											</option>
											<option>临柜技能</option>
											<option>分类三</option>
											<option>分类四</option>
										</select>
									</div>-->
								</div>
								<!--筛选栏结束-->
							</ul>
							<div class="tab-content">
								<div class="tab-pane active" id="My_course">
									<!--我的课程列表开始-->
									<div class="box-body row">

										<foreach name="list" item="vo" >
											<div class="col-sm-2 mb20">
												<div class="ulitem">


													<if condition="$typeid eq 1">
														<a href="{:U('course/myCourse',array('courseid'=>$vo['id']))}">
															<div class="course_img">
																<img src="{$vo.course_cover}"  onerror="this.src='__PUBLIC__/Dist/img/class2.png'"/>
																<div class="course_time">
																	<i class="fa fa-clock-o mr5"></i>{$vo.course_time}分钟
																</div>
															</div>
														</a>
														<else />
														<a href="{:U('course/openCourse',array('courseid'=>$vo['id']))}">
															<div class="course_img">
																<img src="{$vo.course_cover}"  onerror="this.src='__PUBLIC__/Dist/img/class2.png'"/>
																<div class="course_time">
																	<i class="fa fa-clock-o mr5"></i>{$vo.course_time}分钟
																</div>
															</div>
														</a>
													</if>



													<div class="box-title mt5 row">
														<label class="col-sm-8 ">FR:{$vo.course_name}</label>
														<label class="col-sm-4 text-right"><a><i class="fa fa-eye mr5 "></i> <span>{$vo.click_count}</span></a></label>
													</div>
													<div class="box-title mt5 row">
														<label class="col-sm-12 "><h4><a>{$vo.cat_name}</a></h4></label>
													</div>
													<!--
													<div class="progress progress-sm ">
														<div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
															<span class="sr-only">20% Complete</span>
														</div>
													</div>-->
												</div>
											</div>
										</foreach>
									</div>
									<!--分页开始-->
									<div class="row">
										<div class="float_r mr20">
											<div class="dataTables_paginate paging_simple_numbers" id="example1_paginate">
												{$page}
											</div>
										</div>
									</div>
									<!--分页结束	-->
								</div>
							</div>
						</div>
						<!--内容結束-->
					</div>
			</div>
		</section>
		<script src="__PUBLIC__/plugins/jQuery/jquery-2.2.3.min.js"></script>
		<script src="__PUBLIC__/Js/js/bootstrap.min.js"></script>
		<script src="__PUBLIC__/plugins/fastclick/fastclick.js"></script>
		<script src="__PUBLIC__/Dist/js/app.min.js"></script>
		<script src="__PUBLIC__/plugins/sparkline/jquery.sparkline.min.js"></script>
		<script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
		<script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
		<script src="__PUBLIC__/plugins/slimScroll/jquery.slimscroll.min.js"></script>
		<script src="__PUBLIC__/plugins/chartjs/Chart.min.js"></script>
		<script src="__PUBLIC__/Dist/js/pages/dashboard2.js"></script>
		<script src="__PUBLIC__/plugins/iCheck/icheck.min.js"></script>
		<script src="__PUBLIC__/plugins/ckeditor/ckeditor.js"></script>
		<script src="__PUBLIC__/Dst/js/demo.js"></script>
		<script src="__PUBLIC__/plugins/layer/layer.js"></script>

		<script type="text/javascript">
			//radio选中样式
			$('input').iCheck({
				labelHover: false,
				cursor: true,
				checkboxClass: 'icheckbox_square-blue',
				radioClass: 'iradio_minimal-blue',
				increaseArea: '20%'
			});
			function del_click() {
				//删除分组
				layer.confirm('您确定要删除吗？', {
					btn: ['确定', '取消'],
					skin: 'layui-layer-lan'
						//按钮
				}, function() {
					layer.msg('删除成功', {
						icon: 1
					});
				}, function() {
					layer.msg('取消删除', {
						time: 2000, //2s后自动关闭
					});
				});
			}
		</script>
	</body>
</html>
