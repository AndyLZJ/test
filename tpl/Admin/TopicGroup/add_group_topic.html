<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>个人中心——话题小组——创建小组</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	
		<link rel="stylesheet" href="__PUBLIC__/Dist/css/comm.css">
        <link rel="stylesheet" href="__PUBLIC__/Css/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="__PUBLIC__/Dist/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="__PUBLIC__/Dist/ionicons-2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" href="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
        <link rel="stylesheet"href="__PUBLIC__/Css/skins/comm.css">
        <link rel="stylesheet" href="__PUBLIC__/Dist/css/AdminLTE.min.css">
        <link rel="stylesheet" href="__PUBLIC__/Dist/css/skins/_all-skins.min.css">
        <link rel="stylesheet"href="__PUBLIC__/plugins/layer/skin/layer.css">
        <link rel="stylesheet"href="__PUBLIC__/plugins/iCheck/all.css">
		<!-- daterange picker -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/daterangepicker/daterangepicker.css">
		<!-- bootstrap datepicker -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/datepicker/datepicker3.css">
		<!-- iCheck for checkboxes and radio inputs -->
		<!-- Bootstrap Color Picker -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/colorpicker/bootstrap-colorpicker.min.css">
		<!-- Bootstrap time Picker -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/timepicker/bootstrap-timepicker.min.css">
		<!-- Select2 -->
		<link rel="stylesheet" href="__PUBLIC__/plugins/select2/select2.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Css/selectUser.css">

		<style type="text/css">
			a {
				cursor: pointer;
				color: #337ab7;
			}
			
			a:hover {
				text-decoration: underline;
				color: #03A9F4;
			}
		</style>
		
	</head>

	<body>
		<!--内容区域顶栏面包屑开始-->
		<section class="content-header">
			<h1 class="info_title">
        个人中心
        <small>/部落</small>
        <small>/创建话题</small>
      </h1>
			<ol class="breadcrumb">
				<li>
					<a href="javascript:void(0)" onclick="history.back(-1)"><i class="fa fa-mail-reply-all"></i>返回</a>
				</li>
			</ol>
		</section>
		<!--内容区域顶栏面包屑结束-->
		<section class="content">
			<div class="box">
				<div class="box-body">
					<div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap ">
						<div class="box-header with-border">
							<h3 class="box-title ">创建话题</h3>
						</div>
						<form action="{:U('Admin/TopicGroup/addTopic')}" method="POST" class="form-horizontal">
							<div class="box-body">

								<div class=" form-group">
									<label for="inputEmail3" class="col-sm-2 control-label"><span class="color_red">*</span>话题名称: </label>
									<div class="col-sm-10">
										<input name="name" style="width: 300px;" type="text" class="form-control mr30" id="inputEmail3" placeholder="请输入话题名称">
									</div>
								</div>
								 <!--封面上传字段开始-->
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">封面图片：</label>
									<div class="col-sm-10">
										<assign name="welfare_covers" value="$data.welfare_covers" />
										<div class="box box-success certificate_img" >
											<div class="box-tools pull-right">
												<button type="button" onclick="a()" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
											</div>
											<div class="box-body">
												<img id="image"  alt="图片预览" width="100%">
											</div>
										</div>
										<input type="hidden" name="topic_covers" id="filename"/>
											<div id="file" name="file"></div>
											<span class="ml10">(支持：gif、jpg、jpeg、png格式　建议尺寸：220px*124px)</span>
									</div>
								</div>
								<div class="form-group">
									<label  for="inputEmail3" class="col-sm-2 control-label"><span class="color_red">*</span>话题介绍：</label>
									<div class="col-sm-10">
                                      <script id="container" name="content" type="text/plain" style="height: 160px;width: 100%;margin: 10px 0px 10px 0px;">
                                
                                       </script>
									</div>
								</div>
							</div>
							
							<input name="topic_group_id" type="hidden" value="{$group_id}">
                            <input name="flag" type="hidden" value="{$flag}">
							<div class="box-footer">
								<div class="form-group">
										<div class="col-sm-12 text-center">
							
											<button type="submit" class="btn btn-info form-group_but">提交 </button>
										</div>
								
								</div>
							</div>
						</form>
						<!--内容結束-->
					</div>
				</div>
			</div>
		</section>
		<script src="__PUBLIC__/plugins/jQuery/jquery-2.2.3.min.js"></script>
        <script src="__PUBLIC__/Js/js/bootstrap.min.js"></script>
        <script src="__PUBLIC__/plugins/fastclick/fastclick.js"></script>
        <script src="__PUBLIC__/Dist/js/app.min.js"></script>
        <script src="__PUBLIC__/plugins/sparkline/jquery.sparkline.min.js"></script>
        <script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
        <script src="__PUBLIC__/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
        <script src="__PUBLIC__/plugins/slimScroll/jquery.slimscroll.min.js"></script>
        <script src="__PUBLIC__/plugins/chartjs/Chart.min.js"></script>
		<script src="__PUBLIC__/Js/js/selectUser.js"></script>
        <script src="__PUBLIC__/plugins/iCheck/icheck.min.js"></script>
        <script src="__PUBLIC__/Dist/js/demo.js"></script>
        <script src="__PUBLIC__/plugins/ckeditor/ckeditor.js"></script>
        <script src="__PUBLIC__/plugins/layer/layer.js"></script>	
        
		<script src="__PUBLIC__/Dist/js/utf8-php/ueditor.config.js"></script>
		<script src="__PUBLIC__/Dist/js/utf8-php/ueditor.all.js"></script>
		<script src="__PUBLIC__/Dist/js/utf8-php/lang/zh-cn/zh-cn.js"></script>
		<script  src="__PUBLIC__/uploadify/jquery.Huploadify.js"></script>
	    <script type="text/javascript">
			//富文本框
			var ue = UE.getEditor('container', {
				// toolbars: [['fullscreen','emotion' ,'|','simpleupload','|','bold','|','forecolor']		],//定义要显示的工具栏图标
	  	  toolbars: [
					['fullscreen','bold','italic',  'underline', '|','simpleupload','|','imageleft',  'imageright','imagecenter']//定义要显示的工具栏图标 加粗、倾斜、下划线、单图上传、图片左浮动、居中、右浮动共计七个选项
				],

				autoHeightEnabled: false, //高度固定出现滚动条
				autoFloatEnabled: false,
				wordCount:false,//字符统计隐藏
				elementPathEnabled: false,//元素路径隐藏 true为显示
				autoClearinitialContent :true,//初始内容点击后消失
        
			});
			var ue = UE.getEditor('container'); //初始化对象  
			$(document).ready(function() {
				var ue = UE.getEditor('container');
				var proinfo = $("#container").text("在这里畅所欲言吧…………");//初始化内容为
			});
		</script>
		<script type="text/javascript">
			//radio选中样式			
			$('input').iCheck({
				labelHover: false,
				cursor: true,
				checkboxClass: 'icheckbox_square-blue',
				radioClass: 'icheckbox_minimal-blue',
				increaseArea: '20%'
			});

			$("#file").Huploadify({
			buttonText:'选择文件',
			auto:true,
			method:'post',
			fileTypeExts:'*.doc;*.docx;*.jpg;*.png;*.gif;*.jpeg',
			multi:false,
			formData:{key:123456,key2:'news'}, //banner是图片存放的目录
			fileSizeLimit:10240,
			itemTemplate:'',//进度条，若显示进度条用 'itemTemp'
			showUploadedPercent:true,//是否实时显示上传的百分比，如20%
			showUploadedSize:true,
			removeTimeout:1000,
			uploader: "{:U('File/upload',array('typeid'=>2))}",

			onUploadSuccess: function (file, data) {
			
				var url = JSON.parse(data);
				var src = url.src;

				var img_src = '__UPLOAD__/'+src;
				$('#filename').attr('value',img_src);
				
				$('#Preview').html('<img id="image" src="{$data.attachment}" alt="图片预览" width="100%">');
				$("#image").attr("src",img_src);
				$(".certificate_img").removeAttr("style");
		
		   	 },
		   });

		function a() {
                 
				$('#filename').val(''); 
						
				$('#Preview').html('');

			}

		</script>
	</body>

</html>
