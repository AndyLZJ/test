		<script type="text/javascript">
			//radio选中样式
			$('input').iCheck({
				labelHover: false,
				cursor: true,
				checkboxClass: 'icheckbox_square-blue',
				radioClass: 'iradio_minimal-blue',
				increaseArea: '20%'
			});

			//申请加入小组
			function add_employees(topicGroupId,topicGroupName) {
				// alert(topicGroupId);alert(topicGroupName);
				$('#group_name').text(topicGroupName);
				layer.open({
					
					title: '申请加入',
					btn: ['保存'],					
					area: ['400px', '260px'],
					offset: ['20px'],
					type: 1,
					skin: 'layui-layer-lan', //样式类名
					closeBtn: 1, //显示关闭按钮
					anim: 2,
					shadeClose: true, //开启遮罩关闭
					content: $("#add_employees"),
					//
					yes:function(index){

                    //  alert($('#apply_reason').val());
                    var apply_reason =  $('#apply_reason').val();
                    $.post("{:U('Admin/TopicGroup/applyToJoin')}",{'topicGroupId':topicGroupId,'apply_reason':apply_reason}, function($data) {  
						 
                          if($data.status == 1){  
							  layer.msg($data.info,{time: 1000,icon: 1});//bootstrap框架确认弹窗
							   setTimeout(function(){
                                   location.href = $data.url; 
                                  },1000); 
                          }else{  

							  layer.msg($data.info, { time: 1000});
                 
                          }     
                      },'json');




                        //  location.href = "{:U('Admin/Message/entry/id/"+ id +"')}" ;
                        // layer.close(index);
                        // layer.msg('保存成功', {time: 1000, icon:1});

                      },
					  success: function (layero) { //按钮居中
							var btn = layero.find('.layui-layer-btn');
							btn.css('text-align', 'center');
						}
				});
			}
		</script>
