<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Video.js 5.18.4</title>
	<link href="css/video-js.css" rel="stylesheet">
	<!-- If you'd like to support IE8 -->
	<script src="js/videojs-ie8.min.js"></script>
	<style>
		body{background-color: #191919}
		.m{ width: 640px; height: 264; margin-left: auto; margin-right: auto; margin-top: 100px; }
	</style>
</head>

<body>
	<div class="m">
		<video id="my-video" class="video-js" controls preload="auto" width="640" height="264"
		  poster="MY_VIDEO_POSTER.jpg" data-setup="{}">
			<source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
			<source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
			<source src="http://vjs.zencdn.net/v/oceans.ogv" type="video/ogg">
			<p class="vjs-no-js">
			  To view this video please enable JavaScript, and consider upgrading to a web browser that
			  <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
			</p>
		  </video>
		  <script src="http://vjs.zencdn.net/5.18.4/video.min.js"></script>	
		  <script type="text/javascript">
			var myPlayer = videojs('my-video');
			videojs("my-video").ready(function(){
				var myPlayer = this;
				myPlayer.play();
			});
		</script>
	</div>

	<div class="vjs-progress-control vjs-control">
		<div tabindex="0" class="vjs-progress-holder vjs-slider vjs-slider-horizontal" role="slider" aria-valuenow="" aria-valuemin="0" aria-valuemax="100" aria-label="progress bar" aria-valuetext="">
			<div class="vjs-load-progress" style="width: 0%;">
				<span class="vjs-control-text"><span>Loaded</span>: 0%</span>
				<div style="left: 0%; width: 0%;"></div>
			</div>
			<div class="vjs-mouse-display" style="left: 51px;"></div>
			<div class="vjs-play-progress vjs-slider-bar" style="width:0%;">
				<span class="vjs-control-text"><span>Progress</span>: 0%</span>
			</div>
		</div>
	</div>

</body>

</html>
